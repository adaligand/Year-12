<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Matchor</title>
<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 900px;
    margin: 20px auto;
    padding: 0 15px;
  }
  h1 {
    text-align: center;
  }
  .container {
    display: flex;
    justify-content: space-between;
    gap: 30px;

  .column {
    width: 45%;
  }
  .chunk-btn {
    display: block;
    margin: 8px 0;
    padding: 10px;
    background: #eee;
    border: 1px solid #ccc;
    cursor: pointer;
    border-radius: 5px;
    user-select: none;
  }
  .chunk-btn.selected {
    background-color: #cce5ff;
    border-color: #3399ff;
  }
  .feedback {
    margin-top: 15px;
    font-weight: bold;
    min-height: 1.5em;
    text-align: center;
  }
  .congrats {
    margin-top: 20px;
    font-size: 1.3em;
    color: #155724;
    background-color: #d4edda;
    border: 1px solid #28a745;
    padding: 15px;
    border-radius: 5px;
    text-align: center;
  }
</style>
</head>
<body>

<h1>Match the English and French Chunks</h1>

<div class="container">
  <div class="column" id="english-column">
    <h2>English</h2>
    <div id="english-chunks"></div>
  </div>
  <div class="column" id="french-column">
    <h2>French</h2>
    <div id="french-chunks"></div>
  </div>
</div>

<div class="feedback" id="feedback"></div>
<div class="congrats" id="congrats" style="display:none;">ðŸŽ‰ Congratulations! You matched all chunks! ðŸŽ‰</div>

<script>
  // Full set of pairs (shortened example, replace with full data)
  const pairs = [
   {eng: "Culture", fr: "La culture"},
{eng: "plays", fr: "joue"},
{eng: "a crucial role", fr: "un rÃ´le crucial"},
{eng: "in preserving", fr: "dans la prÃ©servation"},
{eng: "the identity", fr: "de l'identitÃ©"},
{eng: "and traditions", fr: "et des traditions"},
{eng: "of a society.", fr: "d'une sociÃ©tÃ©."},
{eng: "Cultural traditions,", fr: "Les traditions culturelles,"},
{eng: "such as folklore", fr: "telles que le folklore"},
{eng: "and tales,", fr: "et les contes,"},
{eng: "are valuable means", fr: "sont des moyens prÃ©cieux"},
{eng: "of transmitting", fr: "de transmettre"},
{eng: "values", fr: "les valeurs"},
{eng: "and beliefs", fr: "et les croyances"},
{eng: "from generation", fr: "de gÃ©nÃ©ration"},
{eng: "to generation.", fr: "en gÃ©nÃ©ration."},
{eng: "Preserving", fr: "PrÃ©server"},
{eng: "cultural heritage", fr: "le patrimoine culturel"},
{eng: "is vital", fr: "est vital"},
{eng: "to maintaining", fr: "pour maintenir"},
{eng: "cultural diversity", fr: "la diversitÃ© culturelle"},
{eng: "and ensuring", fr: "et assurer"},
{eng: "the survival", fr: "la survie"},
{eng: "of local communities.", fr: "des communautÃ©s locales."},
{eng: "Traditionalists,", fr: "Les traditionalistes,"},
{eng: "who value", fr: "qui valorisent"},
{eng: "ancient practices,", fr: "les pratiques anciennes,"},
{eng: "play", fr: "jouent"},
{eng: "a crucial role", fr: "un rÃ´le essentiel"},
{eng: "in this preservation.", fr: "dans cette prÃ©servation."},
{eng: "Belonging", fr: "Appartenir"},
{eng: "to a culture", fr: "Ã  une culture"},
{eng: "provides", fr: "offre"},
{eng: "a deep sense", fr: "un sentiment profond"},
{eng: "of identity", fr: "d'identitÃ©"},
{eng: "and pride,", fr: "et de fiertÃ©,"},
{eng: "rooting", fr: "enracinant"},
{eng: "individuals", fr: "les individus"},
{eng: "in their collective history.", fr: "dans leur histoire collective."},
{eng: "In essence,", fr: "En somme,"},
{eng: "safeguarding", fr: "sauvegarder"},
{eng: "culture", fr: "la culture"},
{eng: "and its traditions", fr: "et ses traditions"},
{eng: "strengthens", fr: "renforce"},
{eng: "social and family bonds,", fr: "le lien social et familial,"},
{eng: "marking", fr: "marquant"},
{eng: "oral expression", fr: "l'expression orale"},
{eng: "and the values", fr: "et les valeurs"},
{eng: "that unite us.", fr: "qui nous unissent."},

    
  ];

  const batchSize = 10;
  let currentBatchIndex = 0;

  let selectedEnglish = null;
  let selectedFrench = null;
  let matchedCount = 0;

  const englishChunksDiv = document.getElementById('english-chunks');
  const frenchChunksDiv = document.getElementById('french-chunks');
  const feedback = document.getElementById('feedback');
  const congrats = document.getElementById('congrats');

  // Shuffle helper function
  function shuffle(array) {
    const copy = array.slice();
    for (let i = copy.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [copy[i], copy[j]] = [copy[j], copy[i]];
    }
    return copy;
  }

  function renderBatch() {
    feedback.textContent = '';
    selectedEnglish = null;
    selectedFrench = null;
    matchedCount = 0;

    // Clear previous
    englishChunksDiv.innerHTML = '';
    frenchChunksDiv.innerHTML = '';
    congrats.style.display = 'none';

    // Get current batch pairs
    const start = currentBatchIndex * batchSize;
    const end = Math.min(start + batchSize, pairs.length);
    const batchPairs = pairs.slice(start, end);

    // Separate English and French chunks
    const engChunks = batchPairs.map(p => p.eng);
    const frChunks = batchPairs.map(p => p.fr);

    // Shuffle independently
    const shuffledEng = shuffle(engChunks);
    const shuffledFr = shuffle(frChunks);

    // Create buttons for English chunks
    shuffledEng.forEach(text => {
      const btn = document.createElement('button');
      btn.className = 'chunk-btn';
      btn.textContent = text;
      btn.dataset.lang = 'eng';
      btn.dataset.text = text;
      englishChunksDiv.appendChild(btn);
    });

    // Create buttons for French chunks
    shuffledFr.forEach(text => {
      const btn = document.createElement('button');
      btn.className = 'chunk-btn';
      btn.textContent = text;
      btn.dataset.lang = 'fr';
      btn.dataset.text = text;
      frenchChunksDiv.appendChild(btn);
    });
  }

  function clearSelection() {
    if (selectedEnglish) selectedEnglish.classList.remove('selected');
    if (selectedFrench) selectedFrench.classList.remove('selected');
    selectedEnglish = null;
    selectedFrench = null;
  }

  function findPairIndex(engText, frText) {
    // Search only in current batch
    const start = currentBatchIndex * batchSize;
    const end = Math.min(start + batchSize, pairs.length);
    for(let i = start; i < end; i++) {
      if(pairs[i].eng === engText && pairs[i].fr === frText) return i;
    }
    return -1;
  }

  function handleClick(event) {
    if (!event.target.classList.contains('chunk-btn')) return;

    const lang = event.target.dataset.lang;

    if (lang === 'eng') {
      if (selectedEnglish === event.target) {
        selectedEnglish.classList.remove('selected');
        selectedEnglish = null;
        return;
      }
      if (selectedEnglish) selectedEnglish.classList.remove('selected');
      selectedEnglish = event.target;
      selectedEnglish.classList.add('selected');
    } else if (lang === 'fr') {
      if (selectedFrench === event.target) {
        selectedFrench.classList.remove('selected');
        selectedFrench = null;
        return;
      }
      if (selectedFrench) selectedFrench.classList.remove('selected');
      selectedFrench = event.target;
      selectedFrench.classList.add('selected');
    }

    if (selectedEnglish && selectedFrench) {
      const engText = selectedEnglish.dataset.text;
      const frText = selectedFrench.dataset.text;
      const idx = findPairIndex(engText, frText);

      if (idx !== -1) {
        feedback.textContent = "Correct match! ðŸŽ‰";

        // Remove matched buttons
        selectedEnglish.style.display = 'none';
        selectedFrench.style.display = 'none';

        matchedCount++;

        clearSelection();

        // Check if batch completed
        const batchPairsCount = Math.min(batchSize, pairs.length - currentBatchIndex*batchSize);
        if(matchedCount === batchPairsCount) {
          currentBatchIndex++;
          if(currentBatchIndex * batchSize >= pairs.length) {
            feedback.textContent = '';
            congrats.style.display = 'block';
          } else {
            setTimeout(() => {
              renderBatch();
              feedback.textContent = '';
            }, 1000);
          }
        }
      } else {
        feedback.textContent = "Incorrect match. Try again.";
        setTimeout(() => {
          clearSelection();
          feedback.textContent = '';
        }, 1500);
      }
    }
  }

  document.body.addEventListener('click', handleClick);

  renderBatch();
</script>

</body>
</html>
