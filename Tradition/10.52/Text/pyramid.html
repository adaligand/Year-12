<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pyramidor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        /* Add your CSS styles here */
        #exercise-container {
            margin: 0 auto;
            padding: 20px;
            border: none;
            border-radius: 5px;
            background-color: transparent; 
            opacity: 0.8; /* Setting opacity for the exercise container */
        }
        #title {
            font-size: 40px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }
        .subtitle {
            font-size: 16px;
            margin-bottom: 10px;
        }
        #text-container {
            margin-bottom: 20px;
            text-align: justify;
            padding: 10px;
            font-size: 20px;
            border: 2px solid #ccc; /* Adding border around the text container */
            border-radius: 5px; /* Rounded corners */
            background-color: #f9f9f9; /* Light background color */
        }
        #choices-container {
            margin-bottom: 20px;
        }
        button {
            padding: 10px 15px;
            margin: 2px;
            background-color: #f9f9f9;
            color: #000000;
            border: 2px solid#ccc;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background-color: #A9A9A9;
            transform: translateY(-4px);
        }
        .choice {
            display: inline-block;
            padding: 5px 10px;
            margin-right: 10px;
            font-size: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            background-color: #fff;
        }
        .choice:hover {
            background-color: #f0f0f0;
        }
        #dropbox-container {
            margin-bottom: 20px;
        }
        .dropped-chunk {
            display: inline-block;
            padding: 5px 10px;
            margin-right: 10px;
            font-size: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #dff0d8;
        }
        /* Add styles for the feedback message */
        .feedback-message {
            margin-top: 10px;
            font-size: 18px;
            color: #666;
        }
        /* Hide choices container when reset button is visible */
        #reset-btn + #choices-container {
            display: none;
        }
        /* Added styles for dropdown menus */
        #chunk-length {
            width: 13%;
            padding: 5px;
            border-radius: 10px;
            margin-bottom: 10px;
            height: 35px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="exercise-container">
        <div id="title">Pyramidor</div>
        <div class="subtitle" id="subtitle">One in four: Use the dropdown menu to select the size of the chunks you want to create and click on Generate exercise.</div>
        <br>
        <div id="text-container">
            <!-- Display original text here -->
        </div>
        <div id="choices-container">
            <!-- Display multiple choice options here -->
        </div>
        <div id="dropbox-container">
            <!-- Display dropbox where correct choices will be dropped -->
        </div>
        <label for="chunk-length">Select chunk length:</label>
        <select id="chunk-length">
            <option value="1">Single words</option>
            <option value="2">Small chunks</option>
            <option value="4">Medium chunks</option>
            <option value="6">Big chunks</option>
        </select>
        <button id="generate-btn">Generate Exercise</button>
        <button id="reset-btn" style="display: none;">Reset</button>
    </div>

     <script>
    document.addEventListener('DOMContentLoaded', function() {
        const textContainer = document.getElementById('text-container');
        const choicesContainer = document.getElementById('choices-container');
        const dropboxContainer = document.getElementById('dropbox-container');
        const generateBtn = document.getElementById('generate-btn');
        const resetBtn = document.getElementById('reset-btn');
        const chunkLengthSelect = document.getElementById('chunk-length');

        const englishText = "Local traditions play an essential role in contemporary society, allowing the weaving of deep bonds between generations. They also raise awareness about the preservation of cultural heritage, passing down a genuine and valuable artisanal know-how from generation to generation. The authenticity of traditional festivals attracts a large number of visitors, thereby promoting the locality through its artistic and sporting events. Handcrafted products are not only representative of the identity of a community, but they also embody the history and traditional values. For example, the flower necklace, a renowned emblem of French Polynesia, symbolizes the cultural richness and the beauty of this region of the world. Local legends, existing since time immemorial, enrich the cultural fabric by transmitting stories that reflect the soul of a people. In conclusion, it is imperative to avoid reductive stereotypes when exploring and celebrating foreign cultures, instead recognizing artistic traditions as a precious carrier of universal intangible heritage.";
        const frenchText = "Les traditions locales jouent un rôle essentiel dans la société contemporaine, permettant de tisser des liens profonds entre les générations. Elles sensibilisent également à la préservation du patrimoine culturel, transmettant un savoir-faire artisanal véritable et précieux de génération en génération. L'authenticité des festivals traditionnels attire un grand nombre de visiteurs, promouvant ainsi la localité à travers ses manifestations artistiques et sportives. Les produits artisanaux sont non seulement représentatifs de l'identité d'une communauté, mais ils incarnent également l'histoire et les valeurs traditionnelles. Par exemple, le collier de fleurs, emblème réputé de la Polynésie française, symbolise la richesse culturelle et la beauté de cette région du monde. Les légendes locales, existant depuis la nuit des temps, enrichissent le tissu culturel en transmettant des récits qui reflètent l'âme d'un peuple. En conclusion, il est impératif d'éviter les stéréotypes réducteurs lorsqu'on explore et célèbre les cultures étrangères, en reconnaissant plutôt les traditions artistiques comme un vecteur précieux du patrimoine immatériel universel.";

        let chunks = [];
        let correctChunks = [];
        let droppedChunks = [];
        let currentIndex = 0;
        let exerciseCompleted = false;

        // Function to generate text chunks
        function generateChunks(text, length) {
            const words = text.split(' ');
            chunks = [];
            for (let i = 0; i < words.length; i += length) {
                chunks.push(words.slice(i, i + length).join(' '));
            }
        }

        // Function to display text chunks
        function displayChunks() {
            textContainer.textContent = englishText;
        }

        // Function to display multiple choice options
        function displayChoices() {
            choicesContainer.innerHTML = '';

            const shuffledChunks = shuffle([...chunks]);
            const firstCorrectIndex = shuffledChunks.findIndex(chunk => chunk === correctChunks[currentIndex]);
            const firstCorrectChunk = shuffledChunks[firstCorrectIndex];
            const wrongChoiceIndex = firstCorrectIndex % 3;
            shuffledChunks[firstCorrectIndex] = shuffledChunks[wrongChoiceIndex];
            shuffledChunks[wrongChoiceIndex] = firstCorrectChunk;

            const limitedWrongChoices = shuffledChunks.slice(0, 4);
            limitedWrongChoices.forEach((chunk, index) => {
                const choiceElement = createChoiceElement(chunk, index);
                choicesContainer.appendChild(choiceElement);
            });

            const nextCorrectIndex = (firstCorrectIndex + 1) % shuffledChunks.length;
            const nextCorrectChunk = shuffledChunks[nextCorrectIndex];
            correctChunks.push(nextCorrectChunk);
        }

        // Function to create choice element
        function createChoiceElement(chunk, index) {
            const choiceElement = document.createElement('div');
            choiceElement.classList.add('choice');
            choiceElement.textContent = chunk;
            choiceElement.addEventListener('click', function() {
                if (!exerciseCompleted && choiceElement.textContent === correctChunks[currentIndex]) {
                    droppedChunks.push(choiceElement.textContent);
                    displayDroppedChunks();
                    currentIndex++;
                    const lastDroppedChunk = droppedChunks[droppedChunks.length - 1];
                    const lastWordOfOriginalText = frenchText.split(' ').pop();
                    exerciseCompleted = lastDroppedChunk.includes(lastWordOfOriginalText);

                    if (exerciseCompleted) {
                        alert('Congratulations! You completed the exercise.');
                        resetExercise();
                        disableChoices();
                        generateBtn.disabled = true;
                    } else {
                        if (currentIndex < correctChunks.length) {
                            displayChoices();
                        }
                    }
                } else {
                    choiceElement.style.display = 'none';
                }
            });
            return choiceElement;
        }

        // Function to disable further selection of chunks
        function disableChoices() {
            const choiceElements = document.querySelectorAll('.choice');
            choiceElements.forEach(element => {
                element.removeEventListener('click', function() {});
                element.style.pointerEvents = 'none';
            });
        }

        // Function to display dropped chunks
        function displayDroppedChunks() {
            dropboxContainer.innerHTML = '';
            droppedChunks.forEach(chunk => {
                const droppedChunkElement = document.createElement('div');
                droppedChunkElement.classList.add('dropped-chunk');
                droppedChunkElement.textContent = chunk;
                dropboxContainer.appendChild(droppedChunkElement);
            });
        }

        // Function to shuffle array
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Function to reset the exercise
        function resetExercise() {
            exerciseCompleted = false;
            correctChunks = [];
            droppedChunks = [];
            currentIndex = 0;
            resetBtn.style.display = 'inline-block';
            generateBtn.style.display = 'none';

            const feedbackMessage = document.createElement('div');
            feedbackMessage.textContent = 'Exercise completed. Press the reset button to enter a new text.';
            dropboxContainer.appendChild(feedbackMessage);

            choicesContainer.style.display = 'none';
        }

        // Event listener for "Generate Exercise" button
        generateBtn.addEventListener('click', function() {
            const chunkLength = parseInt(chunkLengthSelect.value);
            generateChunks(frenchText, chunkLength);
            correctChunks = [...chunks];
            droppedChunks = [];
            currentIndex = 0;
            displayChunks();
            displayChoices();
        });

        // Event listener for "Reset" button
        resetBtn.addEventListener('click', function() {
            resetBtn.style.display = 'none';
            generateBtn.style.display = 'inline-block';
            generateBtn.disabled = false;
            choicesContainer.innerHTML = '';
            dropboxContainer.innerHTML = '';
            correctChunks = [];
            droppedChunks = [];
            currentIndex = 0;
            choicesContainer.style.display = 'block';
        });

        // Initial setup
        displayChunks();
    });
    </script>
</body>
</html>
