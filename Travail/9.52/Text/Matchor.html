<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Matchor</title>
<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 900px;
    margin: 20px auto;
    padding: 0 15px;
  }
  h1 {
    text-align: center;
  }
  .container {
    display: flex;
    justify-content: space-between;
    gap: 30px;
  }
  .column {
    width: 45%;
  }
  .chunk-btn {
    display: block;
    margin: 8px 0;
    padding: 10px;
    background: #eee;
    border: 1px solid #ccc;
    cursor: pointer;
    border-radius: 5px;
    user-select: none;
  }
  .chunk-btn.selected {
    background-color: #cce5ff;
    border-color: #3399ff;
  }
  .feedback {
    margin-top: 15px;
    font-weight: bold;
    min-height: 1.5em;
    text-align: center;
  }
  .congrats {
    margin-top: 20px;
    font-size: 1.3em;
    color: #155724;
    background-color: #d4edda;
    border: 1px solid #28a745;
    padding: 15px;
    border-radius: 5px;
    text-align: center;
  }
</style>
</head>
<body>

<h1>Match the English and French Chunks</h1>

<div class="container">
  <div class="column" id="english-column">
    <h2>English</h2>
    <div id="english-chunks"></div>
  </div>
  <div class="column" id="french-column">
    <h2>French</h2>
    <div id="french-chunks"></div>
  </div>
</div>

<div class="feedback" id="feedback"></div>
<div class="congrats" id="congrats" style="display:none;">ðŸŽ‰ Congratulations! You matched all chunks! ðŸŽ‰</div>

<script>
  // Full set of pairs (shortened example, replace with full data)
  const pairs = [
{eng: "Flexible working hours", fr: "Les horaires flexibles"},
{eng: "provide", fr: "offrent"},
{eng: "valuable flexibility", fr: "une souplesse prÃ©cieuse"},
{eng: "for juggling", fr: "pour jongler"},
{eng: "between professional and personal commitments.", fr: "entre les obligations professionnelles et personnelles."},
{eng: "Working outside normal hours", fr: "Travailler en dehors des heures normales"},
{eng: "can disrupt", fr: "peut perturber"},
{eng: "the essential balance", fr: "l'Ã©quilibre essentiel"},
{eng: "between work and personal life.", fr: "entre vie privÃ©e et professionnelle."},
{eng: "Regular working hours", fr: "Les horaires de travail rÃ©guliers"},
{eng: "facilitate", fr: "facilitent"},
{eng: "daily planning,", fr: "la planification quotidienne,"},
{eng: "ensuring", fr: "assurant"},
{eng: "a stable routine.", fr: "une routine stable."},
{eng: "Reducing working hours", fr: "La rÃ©duction de la durÃ©e du travail"},
{eng: "is crucial", fr: "s'avÃ¨re cruciale"},
{eng: "to improving", fr: "pour amÃ©liorer"},
{eng: "employees' quality of life,", fr: "la qualitÃ© de vie des salariÃ©s,"},
{eng: "thereby promoting", fr: "favorisant ainsi"},
{eng: "their overall well-being.", fr: "leur bien-Ãªtre gÃ©nÃ©ral."},
{eng: "However,", fr: "Cependant,"},
{eng: "working overtime", fr: "faire des heures supplÃ©mentaires"},
{eng: "can lead", fr: "peut mener"},
{eng: "to excessive fatigue,", fr: "Ã  une fatigue excessive,"},
{eng: "compromising", fr: "compromettant"},
{eng: "both productivity", fr: "la productivitÃ©"},
{eng: "and workers' health.", fr: "et la santÃ© des travailleurs."},
{eng: "Indeed,", fr: "En effet,"},
{eng: "intensifying work", fr: "l'intensification du travail"},
{eng: "often aims", fr: "vise souvent"},
{eng: "to increase", fr: "Ã  accroÃ®tre"},
{eng: "company profitability,", fr: "la rentabilitÃ© des entreprises,"},
{eng: "risking", fr: "au risque"},
{eng: "overburdening employees.", fr: "de surcharger les employÃ©s."},
{eng: "To maintain", fr: "Pour maintenir"},
{eng: "a healthy balance,", fr: "un Ã©quilibre sain,"},
{eng: "it is essential", fr: "il est essentiel"},
{eng: "to effectively manage", fr: "de gÃ©rer efficacement"},
{eng: "workplace stress", fr: "son stress au travail"},
{eng: "and protect", fr: "et de protÃ©ger"},
{eng: "social achievements", fr: "les acquis sociaux"},
{eng: "that safeguard", fr: "qui garantissent"},
{eng: "workers' rights.", fr: "les droits des travailleurs."},

  ];

  const batchSize = 10;
  let currentBatchIndex = 0;

  let selectedEnglish = null;
  let selectedFrench = null;
  let matchedCount = 0;

  const englishChunksDiv = document.getElementById('english-chunks');
  const frenchChunksDiv = document.getElementById('french-chunks');
  const feedback = document.getElementById('feedback');
  const congrats = document.getElementById('congrats');

  // Shuffle helper function
  function shuffle(array) {
    const copy = array.slice();
    for (let i = copy.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [copy[i], copy[j]] = [copy[j], copy[i]];
    }
    return copy;
  }

  function renderBatch() {
    feedback.textContent = '';
    selectedEnglish = null;
    selectedFrench = null;
    matchedCount = 0;

    // Clear previous
    englishChunksDiv.innerHTML = '';
    frenchChunksDiv.innerHTML = '';
    congrats.style.display = 'none';

    // Get current batch pairs
    const start = currentBatchIndex * batchSize;
    const end = Math.min(start + batchSize, pairs.length);
    const batchPairs = pairs.slice(start, end);

    // Separate English and French chunks
    const engChunks = batchPairs.map(p => p.eng);
    const frChunks = batchPairs.map(p => p.fr);

    // Shuffle independently
    const shuffledEng = shuffle(engChunks);
    const shuffledFr = shuffle(frChunks);

    // Create buttons for English chunks
    shuffledEng.forEach(text => {
      const btn = document.createElement('button');
      btn.className = 'chunk-btn';
      btn.textContent = text;
      btn.dataset.lang = 'eng';
      btn.dataset.text = text;
      englishChunksDiv.appendChild(btn);
    });

    // Create buttons for French chunks
    shuffledFr.forEach(text => {
      const btn = document.createElement('button');
      btn.className = 'chunk-btn';
      btn.textContent = text;
      btn.dataset.lang = 'fr';
      btn.dataset.text = text;
      frenchChunksDiv.appendChild(btn);
    });
  }

  function clearSelection() {
    if (selectedEnglish) selectedEnglish.classList.remove('selected');
    if (selectedFrench) selectedFrench.classList.remove('selected');
    selectedEnglish = null;
    selectedFrench = null;
  }

  function findPairIndex(engText, frText) {
    // Search only in current batch
    const start = currentBatchIndex * batchSize;
    const end = Math.min(start + batchSize, pairs.length);
    for(let i = start; i < end; i++) {
      if(pairs[i].eng === engText && pairs[i].fr === frText) return i;
    }
    return -1;
  }

  function handleClick(event) {
    if (!event.target.classList.contains('chunk-btn')) return;

    const lang = event.target.dataset.lang;

    if (lang === 'eng') {
      if (selectedEnglish === event.target) {
        selectedEnglish.classList.remove('selected');
        selectedEnglish = null;
        return;
      }
      if (selectedEnglish) selectedEnglish.classList.remove('selected');
      selectedEnglish = event.target;
      selectedEnglish.classList.add('selected');
    } else if (lang === 'fr') {
      if (selectedFrench === event.target) {
        selectedFrench.classList.remove('selected');
        selectedFrench = null;
        return;
      }
      if (selectedFrench) selectedFrench.classList.remove('selected');
      selectedFrench = event.target;
      selectedFrench.classList.add('selected');
    }

    if (selectedEnglish && selectedFrench) {
      const engText = selectedEnglish.dataset.text;
      const frText = selectedFrench.dataset.text;
      const idx = findPairIndex(engText, frText);

      if (idx !== -1) {
        feedback.textContent = "Correct match! ðŸŽ‰";

        // Remove matched buttons
        selectedEnglish.style.display = 'none';
        selectedFrench.style.display = 'none';

        matchedCount++;

        clearSelection();

        // Check if batch completed
        const batchPairsCount = Math.min(batchSize, pairs.length - currentBatchIndex*batchSize);
        if(matchedCount === batchPairsCount) {
          currentBatchIndex++;
          if(currentBatchIndex * batchSize >= pairs.length) {
            feedback.textContent = '';
            congrats.style.display = 'block';
          } else {
            setTimeout(() => {
              renderBatch();
              feedback.textContent = '';
            }, 1000);
          }
        }
      } else {
        feedback.textContent = "Incorrect match. Try again.";
        setTimeout(() => {
          clearSelection();
          feedback.textContent = '';
        }, 1500);
      }
    }
  }

  document.body.addEventListener('click', handleClick);

  renderBatch();
</script>

</body>
</html>
