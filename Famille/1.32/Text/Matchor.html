<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Matchor</title>
<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 900px;
    margin: 20px auto;
    padding: 0 15px;
  }
  h1 {
    text-align: center;
  }
  .container {
    display: flex;
    justify-content: space-between;
    gap: 30px;
  }
  .column {
    width: 45%;
  }
  .chunk-btn {
    display: block;
    margin: 8px 0;
    padding: 10px;
    background: #eee;
    border: 1px solid #ccc;
    cursor: pointer;
    border-radius: 5px;
    user-select: none;
  }
  .chunk-btn.selected {
    background-color: #cce5ff;
    border-color: #3399ff;
  }
  .feedback {
    margin-top: 15px;
    font-weight: bold;
    min-height: 1.5em;
    text-align: center;
  }
  .congrats {
    margin-top: 20px;
    font-size: 1.3em;
    color: #155724;
    background-color: #d4edda;
    border: 1px solid #28a745;
    padding: 15px;
    border-radius: 5px;
    text-align: center;
  }
</style>
</head>
<body>

<h1>Match the English and French Chunks</h1>

<div class="container">
  <div class="column" id="english-column">
    <h2>English</h2>
    <div id="english-chunks"></div>
  </div>
  <div class="column" id="french-column">
    <h2>French</h2>
    <div id="french-chunks"></div>
  </div>
</div>

<div class="feedback" id="feedback"></div>
<div class="congrats" id="congrats" style="display:none;">ðŸŽ‰ Congratulations! You matched all chunks! ðŸŽ‰</div>

<script>
  // Full set of pairs (shortened example, replace with full data)
  const pairs = [
{eng: "It is often difficult.", fr: "Il est souvent difficile."},
{eng: "to maintain", fr: "de maintenir"},
{eng: "a harmonious relationship", fr: "une relation harmonieuse"},
{eng: "between parents and teenagers,", fr: "entre parents et adolescents,"},
{eng: "as setting the bar too high", fr: "car placer la barre trop haut"},
{eng: "can cause stress", fr: "peut causer du stress"},
{eng: "in young people.", fr: "chez les jeunes."},
{eng: "The need", fr: "Le besoin"},
{eng: "for personal space", fr: "dâ€™espace personnel"},
{eng: "is crucial", fr: "est crucial"},
{eng: "for their development,", fr: "pour leur dÃ©veloppement,"},
{eng: "but it often becomes", fr: "mais il devient souvent"},
{eng: "the subject", fr: "le sujet"},
{eng: "of frequent clashes.", fr: "dâ€™accrochages frÃ©quents."},
{eng: "Moreover,", fr: "En outre,"},
{eng: "the identity crisis,", fr: "la crise dâ€™identitÃ©,"},
{eng: "although normal,", fr: "bien que normale,"},
{eng: "is a difficult stage", fr: "est une Ã©tape difficile"},
{eng: "that complicates the situation.", fr: "qui complique la situation."},
{eng: "Teenagers sometimes complain", fr: "Les adolescents se plaignent parfois"},
{eng: "about having outdated and narrow-minded parents,", fr: "dâ€™avoir des parents dÃ©modÃ©s et Ã©troits dâ€™esprit,"},
{eng: "which contributes", fr: "ce qui contribue"},
{eng: "to the lack", fr: "au manque"},
{eng: "of mutual understanding", fr: "de comprÃ©hension mutuelle"},
{eng: "and can lead", fr: "et peut entraÃ®ner"},
{eng: "to conflicts.", fr: "des conflits."},
{eng: "Commenting on their friends", fr: "Commenter leurs frÃ©quentations"},
{eng: "or constantly reproaching them", fr: "ou faire des reproches constants"},
{eng: "can deteriorate the relationship", fr: "peut dÃ©tÃ©riorer la relation"},
{eng: "and push young people", fr: "et pousser les jeunes"},
{eng: "to adopt a rebellious or provocative attitude.", fr: "Ã  adopter une attitude rebelle ou provocatrice."},
{eng: "To avoid the confrontation of viewpoints", fr: "Pour Ã©viter lâ€™affrontement des points de vue"},
{eng: "and maintain dialogue,", fr: "et maintenir le dialogue,"},
{eng: "it is essential", fr: "il est essentiel"},
{eng: "to find common ground", fr: "de chercher un terrain dâ€™entente"},
{eng: "and treat teenagers as adults", fr: "et de traiter les adolescents comme des adultes"},
{eng: "by listening to and respecting their needs.", fr: "en les Ã©coutant et en respectant leurs besoins."},

  ];

  const batchSize = 10;
  let currentBatchIndex = 0;

  let selectedEnglish = null;
  let selectedFrench = null;
  let matchedCount = 0;

  const englishChunksDiv = document.getElementById('english-chunks');
  const frenchChunksDiv = document.getElementById('french-chunks');
  const feedback = document.getElementById('feedback');
  const congrats = document.getElementById('congrats');

  // Shuffle helper function
  function shuffle(array) {
    const copy = array.slice();
    for (let i = copy.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [copy[i], copy[j]] = [copy[j], copy[i]];
    }
    return copy;
  }

  function renderBatch() {
    feedback.textContent = '';
    selectedEnglish = null;
    selectedFrench = null;
    matchedCount = 0;

    // Clear previous
    englishChunksDiv.innerHTML = '';
    frenchChunksDiv.innerHTML = '';
    congrats.style.display = 'none';

    // Get current batch pairs
    const start = currentBatchIndex * batchSize;
    const end = Math.min(start + batchSize, pairs.length);
    const batchPairs = pairs.slice(start, end);

    // Separate English and French chunks
    const engChunks = batchPairs.map(p => p.eng);
    const frChunks = batchPairs.map(p => p.fr);

    // Shuffle independently
    const shuffledEng = shuffle(engChunks);
    const shuffledFr = shuffle(frChunks);

    // Create buttons for English chunks
    shuffledEng.forEach(text => {
      const btn = document.createElement('button');
      btn.className = 'chunk-btn';
      btn.textContent = text;
      btn.dataset.lang = 'eng';
      btn.dataset.text = text;
      englishChunksDiv.appendChild(btn);
    });

    // Create buttons for French chunks
    shuffledFr.forEach(text => {
      const btn = document.createElement('button');
      btn.className = 'chunk-btn';
      btn.textContent = text;
      btn.dataset.lang = 'fr';
      btn.dataset.text = text;
      frenchChunksDiv.appendChild(btn);
    });
  }

  function clearSelection() {
    if (selectedEnglish) selectedEnglish.classList.remove('selected');
    if (selectedFrench) selectedFrench.classList.remove('selected');
    selectedEnglish = null;
    selectedFrench = null;
  }

  function findPairIndex(engText, frText) {
    // Search only in current batch
    const start = currentBatchIndex * batchSize;
    const end = Math.min(start + batchSize, pairs.length);
    for(let i = start; i < end; i++) {
      if(pairs[i].eng === engText && pairs[i].fr === frText) return i;
    }
    return -1;
  }

  function handleClick(event) {
    if (!event.target.classList.contains('chunk-btn')) return;

    const lang = event.target.dataset.lang;

    if (lang === 'eng') {
      if (selectedEnglish === event.target) {
        selectedEnglish.classList.remove('selected');
        selectedEnglish = null;
        return;
      }
      if (selectedEnglish) selectedEnglish.classList.remove('selected');
      selectedEnglish = event.target;
      selectedEnglish.classList.add('selected');
    } else if (lang === 'fr') {
      if (selectedFrench === event.target) {
        selectedFrench.classList.remove('selected');
        selectedFrench = null;
        return;
      }
      if (selectedFrench) selectedFrench.classList.remove('selected');
      selectedFrench = event.target;
      selectedFrench.classList.add('selected');
    }

    if (selectedEnglish && selectedFrench) {
      const engText = selectedEnglish.dataset.text;
      const frText = selectedFrench.dataset.text;
      const idx = findPairIndex(engText, frText);

      if (idx !== -1) {
        feedback.textContent = "Correct match! ðŸŽ‰";

        // Remove matched buttons
        selectedEnglish.style.display = 'none';
        selectedFrench.style.display = 'none';

        matchedCount++;

        clearSelection();

        // Check if batch completed
        const batchPairsCount = Math.min(batchSize, pairs.length - currentBatchIndex*batchSize);
        if(matchedCount === batchPairsCount) {
          currentBatchIndex++;
          if(currentBatchIndex * batchSize >= pairs.length) {
            feedback.textContent = '';
            congrats.style.display = 'block';
          } else {
            setTimeout(() => {
              renderBatch();
              feedback.textContent = '';
            }, 1000);
          }
        }
      } else {
        feedback.textContent = "Incorrect match. Try again.";
        setTimeout(() => {
          clearSelection();
          feedback.textContent = '';
        }, 1500);
      }
    }
  }

  document.body.addEventListener('click', handleClick);

  renderBatch();
</script>

</body>
</html>
