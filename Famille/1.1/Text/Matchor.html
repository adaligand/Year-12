<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Matchor</title>
<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 900px;
    margin: 20px auto;
    padding: 0 15px;
  }
  h1 {
    text-align: center;
  }
  .container {
    display: flex;
    justify-content: space-between;
    gap: 30px;
  }
  .column {
    width: 45%;
  }
  .chunk-btn {
    display: block;
    margin: 8px 0;
    padding: 10px;
    background: #eee;
    border: 1px solid #ccc;
    cursor: pointer;
    border-radius: 5px;
    user-select: none;
  }
  .chunk-btn.selected {
    background-color: #cce5ff;
    border-color: #3399ff;
  }
  .feedback {
    margin-top: 15px;
    font-weight: bold;
    min-height: 1.5em;
    text-align: center;
  }
  .congrats {
    margin-top: 20px;
    font-size: 1.3em;
    color: #155724;
    background-color: #d4edda;
    border: 1px solid #28a745;
    padding: 15px;
    border-radius: 5px;
    text-align: center;
  }
</style>
</head>
<body>

<h1>Match the English and French Chunks</h1>

<div class="container">
  <div class="column" id="english-column">
    <h2>English</h2>
    <div id="english-chunks"></div>
  </div>
  <div class="column" id="french-column">
    <h2>French</h2>
    <div id="french-chunks"></div>
  </div>
</div>

<div class="feedback" id="feedback"></div>
<div class="congrats" id="congrats" style="display:none;">ðŸŽ‰ Congratulations! You matched all chunks! ðŸŽ‰</div>

<script>
  // Full set of pairs (shortened example, replace with full data)
  const pairs = [
{eng: "Civil marriage", fr: "Le mariage civil"},

{eng: "that provides rights", fr: "qui offre des droits"},
{eng: "and protections", fr: "et des protections"},
{eng: "to those who officially unite.", fr: "Ã  ceux qui s'unissent officiellement."},
{eng: "It's an important step", fr: "C'est une Ã©tape importante"},
{eng: "for many", fr: "pour beaucoup,"},
{eng: "as it consolidates", fr: "car elle consolide"},
{eng: "not only commitment", fr: "non seulement l'engagement"},
{eng: "but also marital status", fr: "mais aussi le statut matrimonial"},
{eng: "under the law.", fr: "devant la loi."},
{eng: "Conversely,", fr: "En revanche,"},
{eng: "living in concubinage", fr: "vivre en concubinage"},
{eng: "allows greater flexibility", fr: "permet une flexibilitÃ© accrue"},
{eng: "without the formalities", fr: "sans les formalitÃ©s"},
{eng: "of civil marriage,", fr: "du mariage civil,"},
{eng: "which may suit", fr: "ce qui peut convenir"},
{eng: "those preferring", fr: "Ã  ceux qui prÃ©fÃ¨rent"},
{eng: "a less legally binding relationship.", fr: "une relation moins contraignante sur le plan lÃ©gal."},
{eng: "Stepparents,", fr: "Les beaux-parents,"},
{eng: "on the other hand,", fr: "quant Ã  eux,"},
{eng: "can play", fr: "peuvent jouer"},
{eng: "a crucial role", fr: "un rÃ´le crucial"},
{eng: "in family dynamics,", fr: "dans la dynamique familiale,"},
{eng: "offering support", fr: "offrant soutien"},
{eng: "and advice,", fr: "et conseil,"},
{eng: "though sometimes", fr: "bien que parfois"},
{eng: "this can lead", fr: "cela puisse entraÃ®ner"},
{eng: "to tensions.", fr: "des tensions."},
{eng: "Lastly,", fr: "Enfin,"},
{eng: "being an only child", fr: "Ãªtre enfant unique"},
{eng: "can profoundly influence", fr: "peut influencer profondÃ©ment"},
{eng: "the relationship", fr: "la relation"},
{eng: "with parents,", fr: "avec ses parents,"},
{eng: "often strengthening", fr: "souvent en renforÃ§ant"},
{eng: "bonds", fr: "les liens"},
{eng: "but sometimes", fr: "mais parfois"},
{eng: "also increasing", fr: "en augmentant aussi"},
{eng: "parental pressure.", fr: "la pression parentale."},
{eng: "In conclusion,", fr: "En somme,"},
{eng: "the choice", fr: "le choix"},
{eng: "of marital and family status", fr: "du statut matrimonial et familial"},
{eng: "significantly influences", fr: "influence significativement"},
{eng: "daily life", fr: "la vie quotidienne"},
{eng: "and interpersonal relationships.", fr: "et les relations interpersonnelles."},

  ];

  const batchSize = 10;
  let currentBatchIndex = 0;

  let selectedEnglish = null;
  let selectedFrench = null;
  let matchedCount = 0;

  const englishChunksDiv = document.getElementById('english-chunks');
  const frenchChunksDiv = document.getElementById('french-chunks');
  const feedback = document.getElementById('feedback');
  const congrats = document.getElementById('congrats');

  // Shuffle helper function
  function shuffle(array) {
    const copy = array.slice();
    for (let i = copy.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [copy[i], copy[j]] = [copy[j], copy[i]];
    }
    return copy;
  }

  function renderBatch() {
    feedback.textContent = '';
    selectedEnglish = null;
    selectedFrench = null;
    matchedCount = 0;

    // Clear previous
    englishChunksDiv.innerHTML = '';
    frenchChunksDiv.innerHTML = '';
    congrats.style.display = 'none';

    // Get current batch pairs
    const start = currentBatchIndex * batchSize;
    const end = Math.min(start + batchSize, pairs.length);
    const batchPairs = pairs.slice(start, end);

    // Separate English and French chunks
    const engChunks = batchPairs.map(p => p.eng);
    const frChunks = batchPairs.map(p => p.fr);

    // Shuffle independently
    const shuffledEng = shuffle(engChunks);
    const shuffledFr = shuffle(frChunks);

    // Create buttons for English chunks
    shuffledEng.forEach(text => {
      const btn = document.createElement('button');
      btn.className = 'chunk-btn';
      btn.textContent = text;
      btn.dataset.lang = 'eng';
      btn.dataset.text = text;
      englishChunksDiv.appendChild(btn);
    });

    // Create buttons for French chunks
    shuffledFr.forEach(text => {
      const btn = document.createElement('button');
      btn.className = 'chunk-btn';
      btn.textContent = text;
      btn.dataset.lang = 'fr';
      btn.dataset.text = text;
      frenchChunksDiv.appendChild(btn);
    });
  }

  function clearSelection() {
    if (selectedEnglish) selectedEnglish.classList.remove('selected');
    if (selectedFrench) selectedFrench.classList.remove('selected');
    selectedEnglish = null;
    selectedFrench = null;
  }

  function findPairIndex(engText, frText) {
    // Search only in current batch
    const start = currentBatchIndex * batchSize;
    const end = Math.min(start + batchSize, pairs.length);
    for(let i = start; i < end; i++) {
      if(pairs[i].eng === engText && pairs[i].fr === frText) return i;
    }
    return -1;
  }

  function handleClick(event) {
    if (!event.target.classList.contains('chunk-btn')) return;

    const lang = event.target.dataset.lang;

    if (lang === 'eng') {
      if (selectedEnglish === event.target) {
        selectedEnglish.classList.remove('selected');
        selectedEnglish = null;
        return;
      }
      if (selectedEnglish) selectedEnglish.classList.remove('selected');
      selectedEnglish = event.target;
      selectedEnglish.classList.add('selected');
    } else if (lang === 'fr') {
      if (selectedFrench === event.target) {
        selectedFrench.classList.remove('selected');
        selectedFrench = null;
        return;
      }
      if (selectedFrench) selectedFrench.classList.remove('selected');
      selectedFrench = event.target;
      selectedFrench.classList.add('selected');
    }

    if (selectedEnglish && selectedFrench) {
      const engText = selectedEnglish.dataset.text;
      const frText = selectedFrench.dataset.text;
      const idx = findPairIndex(engText, frText);

      if (idx !== -1) {
        feedback.textContent = "Correct match! ðŸŽ‰";

        // Remove matched buttons
        selectedEnglish.style.display = 'none';
        selectedFrench.style.display = 'none';

        matchedCount++;

        clearSelection();

        // Check if batch completed
        const batchPairsCount = Math.min(batchSize, pairs.length - currentBatchIndex*batchSize);
        if(matchedCount === batchPairsCount) {
          currentBatchIndex++;
          if(currentBatchIndex * batchSize >= pairs.length) {
            feedback.textContent = '';
            congrats.style.display = 'block';
          } else {
            setTimeout(() => {
              renderBatch();
              feedback.textContent = '';
            }, 1000);
          }
        }
      } else {
        feedback.textContent = "Incorrect match. Try again.";
        setTimeout(() => {
          clearSelection();
          feedback.textContent = '';
        }, 1500);
      }
    }
  }

  document.body.addEventListener('click', handleClick);

  renderBatch();
</script>

</body>
</html>
