<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
  body {

  .feedback {

    font-weight: bold;
    min-height: 1.5em;

  }
  .congrats {
    margin-top: 20px;
    font-size: 1.3em;
    color: #155724;
    background-color: #d4edda;
    border: 1px solid #28a745;
    padding: 15px;
    border-radius: 5px;
    text-align: center;
  }
</style>
</head>
<body>

<div class="container">

  <div class="column" id="french-column">

<div class="feedback" id="feedback"></div>

<script>
  // Full set of pairs (shortened example, replace with full data)
  const pairs = [

{eng: "in family life,", fr: "dans la vie familiale,"},

{eng: "and ensuring stability.", fr: "et en assurant une certaine stabilitÃ©."},

{eng: "when they are retired,", fr: "lorsqu'ils sont Ã  la retraite,"},
{eng: "they often have more time", fr: "ils disposent souvent de plus de temps"},
{eng: "to take care of", fr: "pour s'occuper des"},
{eng: "their grandchildren,", fr: "petits-enfants,"},
{eng: "take them to school,", fr: "les emmener Ã  lâ€™Ã©cole,"},
{eng: "bring them home,", fr: "les ramener Ã  la maison"},
{eng: "and supervise their homework.", fr: "et surveiller leurs devoirs."},
{eng: "However,", fr: "Cependant,"},
{eng: "it is essential", fr: "il est essentiel"},
{eng: "to clarify the division of roles", fr: "de clarifier le partage des rÃ´les"},
{eng: "between parents and grandparents", fr: "entre parents et grands-parents"},
{eng: "to avoid causing", fr: "afin dâ€™Ã©viter de causer"},
{eng: "a sense of insecurity", fr: "un sentiment dâ€™insÃ©curitÃ©"},
{eng: "or disrupting", fr: "ou de troubler"},
{eng: "the family balance.", fr: "lâ€™Ã©quilibre familial."},
{eng: "For example,", fr: "Par exemple,"},
{eng: "grandparents must respect", fr: "les grands-parents doivent respecter"},
{eng: "parental beliefs and choices", fr: "les convictions et les choix parentaux"},
{eng: "and avoid", fr: "et Ã©viter"},
{eng: "being overly intrusive", fr: "de se montrer trop envahissants"},

{eng: "with the parents.", fr: "avec les parents."},
{eng: "Additionally,", fr: "En outre,"},
{eng: "they need to know", fr: "ils doivent savoir"},
{eng: "how to step back", fr: "sâ€™effacer"},
{eng: "and maintain the right distance", fr: "et conserver la bonne distance"},
{eng: "to achieve", fr: "pour acquÃ©rir"},
{eng: "a harmonious family balance.", fr: "un Ã©quilibre familial harmonieux."},
{eng: "By offering", fr: "En offrant"},
{eng: "emotional support", fr: "un soutien affectif"},
{eng: "and attentive listening,", fr: "et une Ã©coute attentive,"},
{eng: "grandparents can greatly contribute", fr: "les grands-parents peuvent grandement contribuer"},
{eng: "to work-family balance", fr: "Ã  la conciliation travail-famille"},
{eng: "and the emotional stability", fr: "et Ã  la stabilitÃ© Ã©motionnelle"},
{eng: "of the grandchildren.", fr: "des petits-enfants."},

  ];

  const batchSize = 10;
  let currentBatchIndex = 0;

  let selectedEnglish = null;
  let selectedFrench = null;
  let matchedCount = 0;

  const englishChunksDiv = document.getElementById('english-chunks');
  const frenchChunksDiv = document.getElementById('french-chunks');
  const feedback = document.getElementById('feedback');
  const congrats = document.getElementById('congrats');

  // Shuffle helper function
  function shuffle(array) {
    const copy = array.slice();
    for (let i = copy.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [copy[i], copy[j]] = [copy[j], copy[i]];
    }
    return copy;
  }

  function renderBatch() {
    feedback.textContent = '';
    selectedEnglish = null;
    selectedFrench = null;
    matchedCount = 0;

    // Clear previous
    englishChunksDiv.innerHTML = '';
    frenchChunksDiv.innerHTML = '';
    congrats.style.display = 'none';

    // Get current batch pairs
    const start = currentBatchIndex * batchSize;
    const end = Math.min(start + batchSize, pairs.length);
    const batchPairs = pairs.slice(start, end);

    // Separate English and French chunks
    const engChunks = batchPairs.map(p => p.eng);
    const frChunks = batchPairs.map(p => p.fr);

    // Shuffle independently
    const shuffledEng = shuffle(engChunks);
    const shuffledFr = shuffle(frChunks);

    // Create buttons for English chunks
    shuffledEng.forEach(text => {
      const btn = document.createElement('button');
      btn.className = 'chunk-btn';
      btn.textContent = text;
      btn.dataset.lang = 'eng';
      btn.dataset.text = text;
      englishChunksDiv.appendChild(btn);
    });

    // Create buttons for French chunks
    shuffledFr.forEach(text => {
      const btn = document.createElement('button');
      btn.className = 'chunk-btn';
      btn.textContent = text;
      btn.dataset.lang = 'fr';
      btn.dataset.text = text;
      frenchChunksDiv.appendChild(btn);
    });
  }

  function clearSelection() {
    if (selectedEnglish) selectedEnglish.classList.remove('selected');
    if (selectedFrench) selectedFrench.classList.remove('selected');
    selectedEnglish = null;
    selectedFrench = null;
  }

  function findPairIndex(engText, frText) {
    // Search only in current batch
    const start = currentBatchIndex * batchSize;
    const end = Math.min(start + batchSize, pairs.length);
    for(let i = start; i < end; i++) {
      if(pairs[i].eng === engText && pairs[i].fr === frText) return i;
    }
    return -1;
  }

  function handleClick(event) {
    if (!event.target.classList.contains('chunk-btn')) return;

    const lang = event.target.dataset.lang;

    if (lang === 'eng') {
      if (selectedEnglish === event.target) {
        selectedEnglish.classList.remove('selected');
        selectedEnglish = null;
        return;
      }
      if (selectedEnglish) selectedEnglish.classList.remove('selected');
      selectedEnglish = event.target;
      selectedEnglish.classList.add('selected');
    } else if (lang === 'fr') {
      if (selectedFrench === event.target) {
        selectedFrench.classList.remove('selected');
        selectedFrench = null;
        return;
      }
      if (selectedFrench) selectedFrench.classList.remove('selected');
      selectedFrench = event.target;
      selectedFrench.classList.add('selected');
    }

    if (selectedEnglish && selectedFrench) {
      const engText = selectedEnglish.dataset.text;
      const frText = selectedFrench.dataset.text;
      const idx = findPairIndex(engText, frText);

      if (idx !== -1) {
        feedback.textContent = "Correct match! ðŸŽ‰";

        // Remove matched buttons
        selectedEnglish.style.display = 'none';
        selectedFrench.style.display = 'none';

        matchedCount++;

        clearSelection();

        // Check if batch completed
        const batchPairsCount = Math.min(batchSize, pairs.length - currentBatchIndex*batchSize);
        if(matchedCount === batchPairsCount) {
          currentBatchIndex++;
          if(currentBatchIndex * batchSize >= pairs.length) {
            feedback.textContent = '';
            congrats.style.display = 'block';
          } else {
            setTimeout(() => {
              renderBatch();
              feedback.textContent = '';
            }, 1000);
          }
        }
      } else {
        feedback.textContent = "Incorrect match. Try again.";
        setTimeout(() => {
          clearSelection();
          feedback.textContent = '';
        }, 1500);
      }
    }
  }

  document.body.addEventListener('click', handleClick);

  renderBatch();
</script>

</body>
</html>
