<style>
  body {

    user-select: none;

  .chunk-btn.selected {
    background-color: #cce5ff;
    border-color: #3399ff;
  }
  .feedback {
    margin-top: 15px;
    font-weight: bold;
    min-height: 1.5em;
    text-align: center;
  }
  .congrats {
    margin-top: 20px;
    font-size: 1.3em;
    color: #155724;
    background-color: #d4edda;
    border: 1px solid #28a745;

  }
</style>
</head>
<body>

<div class="container">
  <div class="column" id="english-column">

    <div id="english-chunks"></div>
  </div>
  <div class="column" id="french-column">
    <h2>French</h2>
    <div id="french-chunks"></div>
  </div>
</div>

<div class="feedback" id="feedback"></div>
<div class="congrats" id="congrats" style="display:none;">ðŸŽ‰ Congratulations! You matched all chunks! ðŸŽ‰</div>

<script>
  // Full set of pairs (shortened example, replace with full data)
  const pairs = [
{eng: "Volunteering offers", fr: "Le bÃ©nÃ©volat offre"},
{eng: "a unique opportunity", fr: "une opportunitÃ© unique"},
{eng: "for young people", fr: "aux jeunes"},
{eng: "to engage", fr: "de s'investir"},
{eng: "in intercultural projects,", fr: "dans des projets interculturels,"},
{eng: "which can greatly enrich", fr: "ce qui peut grandement enrichir"},
{eng: "their open-mindedness.", fr: "leur esprit d'ouverture."},
{eng: "By contributing in this way,", fr: "En contribuant ainsi,"},
{eng: "they actively participate", fr: "ils participent activement"},
{eng: "in making society more cohesive", fr: "Ã  rendre la sociÃ©tÃ© plus solidaire"},
{eng: "and in reducing social inequalities,", fr: "et Ã  rÃ©duire les inÃ©galitÃ©s sociales,"},
{eng: "thereby laying the foundations", fr: "crÃ©ant ainsi les bases"},
{eng: "for a fairer and more peaceful society.", fr: "d'une sociÃ©tÃ© plus juste et pacifique."},
{eng: "Moreover,", fr: "De plus,"},
{eng: "volunteering not only helps", fr: "s'engager dans le bÃ©nÃ©volat permet non seulement de"},
{eng: "develop deep human relationships", fr: "dÃ©velopper des relations humaines profondes"},
{eng: "but also transforms lives,", fr: "mais aussi de transformer des vies,"},
{eng: "as evidenced by beneficiaries' testimonies.", fr: "comme en tÃ©moignent les bÃ©nÃ©ficiaires."},
{eng: "This commitment", fr: "Cet engagement"},
{eng: "also enhances self-esteem", fr: "renforce Ã©galement le sentiment d'estime de soi-mÃªme"},
{eng: "and the sense of belonging", fr: "et le sentiment d'appartenance"},
{eng: "to the community,", fr: "Ã  la collectivitÃ©,"},
{eng: "thus playing a crucial role", fr: "jouant ainsi un rÃ´le crucial"},
{eng: "in the heart of human fraternity.", fr: "au cÅ“ur de la fraternitÃ© humaine."},
{eng: "In summary,", fr: "En somme,"},
{eng: "participating in charitable actions", fr: "participer Ã  des actions caritatives"},
{eng: "gives individuals the opportunity", fr: "offre aux individus la possibilitÃ©"},
{eng: "to give meaning to their lives", fr: "de donner un sens Ã  leur vie"},
{eng: "while making a positive contribution", fr: "tout en contribuant positivement"},
{eng: "to society.", fr: "Ã  la sociÃ©tÃ©."},
   
  ];

  const batchSize = 10;
  let currentBatchIndex = 0;

  let selectedEnglish = null;
  let selectedFrench = null;
  let matchedCount = 0;

  const englishChunksDiv = document.getElementById('english-chunks');
  const frenchChunksDiv = document.getElementById('french-chunks');
  const feedback = document.getElementById('feedback');
  const congrats = document.getElementById('congrats');

  // Shuffle helper function
  function shuffle(array) {
    const copy = array.slice();
    for (let i = copy.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [copy[i], copy[j]] = [copy[j], copy[i]];
    }
    return copy;
  }

  function renderBatch() {
    feedback.textContent = '';
    selectedEnglish = null;
    selectedFrench = null;
    matchedCount = 0;

    // Clear previous
    englishChunksDiv.innerHTML = '';
    frenchChunksDiv.innerHTML = '';
    congrats.style.display = 'none';

    // Get current batch pairs
    const start = currentBatchIndex * batchSize;
    const end = Math.min(start + batchSize, pairs.length);
    const batchPairs = pairs.slice(start, end);

    // Separate English and French chunks
    const engChunks = batchPairs.map(p => p.eng);
    const frChunks = batchPairs.map(p => p.fr);

    // Shuffle independently
    const shuffledEng = shuffle(engChunks);
    const shuffledFr = shuffle(frChunks);

    // Create buttons for English chunks
    shuffledEng.forEach(text => {
      const btn = document.createElement('button');
      btn.className = 'chunk-btn';
      btn.textContent = text;
      btn.dataset.lang = 'eng';
      btn.dataset.text = text;
      englishChunksDiv.appendChild(btn);
    });

    // Create buttons for French chunks
    shuffledFr.forEach(text => {
      const btn = document.createElement('button');
      btn.className = 'chunk-btn';
      btn.textContent = text;
      btn.dataset.lang = 'fr';
      btn.dataset.text = text;
      frenchChunksDiv.appendChild(btn);
    });
  }

  function clearSelection() {
    if (selectedEnglish) selectedEnglish.classList.remove('selected');
    if (selectedFrench) selectedFrench.classList.remove('selected');
    selectedEnglish = null;
    selectedFrench = null;
  }

  function findPairIndex(engText, frText) {
    // Search only in current batch
    const start = currentBatchIndex * batchSize;
    const end = Math.min(start + batchSize, pairs.length);
    for(let i = start; i < end; i++) {
      if(pairs[i].eng === engText && pairs[i].fr === frText) return i;
    }
    return -1;
  }

  function handleClick(event) {
    if (!event.target.classList.contains('chunk-btn')) return;

    const lang = event.target.dataset.lang;

    if (lang === 'eng') {
      if (selectedEnglish === event.target) {
        selectedEnglish.classList.remove('selected');
        selectedEnglish = null;
        return;
      }
      if (selectedEnglish) selectedEnglish.classList.remove('selected');
      selectedEnglish = event.target;
      selectedEnglish.classList.add('selected');
    } else if (lang === 'fr') {
      if (selectedFrench === event.target) {
        selectedFrench.classList.remove('selected');
        selectedFrench = null;
        return;
      }
      if (selectedFrench) selectedFrench.classList.remove('selected');
      selectedFrench = event.target;
      selectedFrench.classList.add('selected');
    }

    if (selectedEnglish && selectedFrench) {
      const engText = selectedEnglish.dataset.text;
      const frText = selectedFrench.dataset.text;
      const idx = findPairIndex(engText, frText);

      if (idx !== -1) {
        feedback.textContent = "Correct match! ðŸŽ‰";

        // Remove matched buttons
        selectedEnglish.style.display = 'none';
        selectedFrench.style.display = 'none';

        matchedCount++;

        clearSelection();

        // Check if batch completed
        const batchPairsCount = Math.min(batchSize, pairs.length - currentBatchIndex*batchSize);
        if(matchedCount === batchPairsCount) {
          currentBatchIndex++;
          if(currentBatchIndex * batchSize >= pairs.length) {
            feedback.textContent = '';
            congrats.style.display = 'block';
          } else {
            setTimeout(() => {
              renderBatch();
              feedback.textContent = '';
            }, 1000);
          }
        }
      } else {
        feedback.textContent = "Incorrect match. Try again.";
        setTimeout(() => {
          clearSelection();
          feedback.textContent = '';
        }, 1500);
      }
    }
  }

  document.body.addEventListener('click', handleClick);

  renderBatch();
</script>

</body>
</html>
