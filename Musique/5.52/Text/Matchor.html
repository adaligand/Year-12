<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<style>
  body {
    font-family: Arial, sans-serif;

    font-weight: bold;
    min-height: 1.5em;

  }
  .congrats {
    margin-top: 20px;
    font-size: 1.3em;
    color: #155724;
    background-color: #d4edda;
    border: 1px solid #28a745;
    padding: 15px;
    border-radius: 5px;
    text-align: center;
  }
</style>
</head>
<body>

<div class="container">

<div class="feedback" id="feedback"></div>

<script>
  // Full set of pairs (shortened example, replace with full data)
  const pairs = [

{eng: "in the era", fr: "Ã  l'Ã¨re"},

{eng: "the charts,", fr: "les charts,"},
{eng: "posing", fr: "ce qui pose"},
{eng: "a challenge", fr: "un dÃ©fi"},
{eng: "for Francophone artists", fr: "pour les artistes francophones"},
{eng: "who often find themselves", fr: "qui se retrouvent souvent"},
{eng: "in competition.", fr: "en concurrence."},
{eng: "This preference", fr: "Cette prÃ©fÃ©rence"},
{eng: "for English", fr: "pour l'anglais"},
{eng: "threatens", fr: "menace"},
{eng: "local musical diversity,", fr: "la diversitÃ© musicale locale,"},
{eng: "with certain musical forms", fr: "avec certaines formes musicales"},
{eng: "at risk of disappearing.", fr: "en voie de disparition."},
{eng: "Yet,", fr: "Pourtant,"},
{eng: "promoting diversity", fr: "il est essentiel de promouvoir la diversitÃ©"},
{eng: "is crucial", fr: "pour l'efficacitÃ©"},
{eng: "for the effectiveness", fr: "de"},
{eng: "of the music industry.", fr: "l'industrie musicale."},
{eng: "Young artists", fr: "Les jeunes artistes"},
{eng: "must be brave", fr: "doivent Ãªtre courageux"},
{eng: "and apply", fr: "et appliquer"},
{eng: "innovative concepts", fr: "des concepts innovants"},
{eng: "to survive", fr: "pour survivre"},
{eng: "in this competitive landscape.", fr: "dans ce paysage concurrentiel."},
{eng: "Negotiating", fr: "NÃ©gocier"},
{eng: "with platforms", fr: "avec des plateformes"},
{eng: "like YouTube", fr: "comme YouTube"},
{eng: "to sell more albums", fr: "pour vendre plus d'albums"},
{eng: "and bring young people closer", fr: "et rapprocher les jeunes"},
{eng: "to local music", fr: "de la musique locale"},
{eng: "is crucial.", fr: "est crucial."},
{eng: "By reflecting", fr: "En rÃ©flÃ©chissant"},
{eng: "on sustainable solutions", fr: "Ã  des solutions durables"},
{eng: "and aiming", fr: "et en visant"},
{eng: "for strategies", fr: "des stratÃ©gies"},
{eng: "at both regional", fr: "au niveau rÃ©gional"},
{eng: "and national levels,", fr: "et national,"},
{eng: "the music industry", fr: "l'industrie musicale"},
{eng: "can hope", fr: "peut espÃ©rer"},
{eng: "for a positive outcome", fr: "un bilan positif"},
{eng: "to follow", fr: "Ã  suivre"},
{eng: "in the years ahead.", fr: "dans les annÃ©es Ã  venir."},

    
  ];

  const batchSize = 10;
  let currentBatchIndex = 0;

  let selectedEnglish = null;
  let selectedFrench = null;
  let matchedCount = 0;

  const englishChunksDiv = document.getElementById('english-chunks');
  const frenchChunksDiv = document.getElementById('french-chunks');
  const feedback = document.getElementById('feedback');
  const congrats = document.getElementById('congrats');

  // Shuffle helper function
  function shuffle(array) {
    const copy = array.slice();
    for (let i = copy.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [copy[i], copy[j]] = [copy[j], copy[i]];
    }
    return copy;
  }

  function renderBatch() {
    feedback.textContent = '';
    selectedEnglish = null;
    selectedFrench = null;
    matchedCount = 0;

    // Clear previous
    englishChunksDiv.innerHTML = '';
    frenchChunksDiv.innerHTML = '';
    congrats.style.display = 'none';

    // Get current batch pairs
    const start = currentBatchIndex * batchSize;
    const end = Math.min(start + batchSize, pairs.length);
    const batchPairs = pairs.slice(start, end);

    // Separate English and French chunks
    const engChunks = batchPairs.map(p => p.eng);
    const frChunks = batchPairs.map(p => p.fr);

    // Shuffle independently
    const shuffledEng = shuffle(engChunks);
    const shuffledFr = shuffle(frChunks);

    // Create buttons for English chunks
    shuffledEng.forEach(text => {
      const btn = document.createElement('button');
      btn.className = 'chunk-btn';
      btn.textContent = text;
      btn.dataset.lang = 'eng';
      btn.dataset.text = text;
      englishChunksDiv.appendChild(btn);
    });

    // Create buttons for French chunks
    shuffledFr.forEach(text => {
      const btn = document.createElement('button');
      btn.className = 'chunk-btn';
      btn.textContent = text;
      btn.dataset.lang = 'fr';
      btn.dataset.text = text;
      frenchChunksDiv.appendChild(btn);
    });
  }

  function clearSelection() {
    if (selectedEnglish) selectedEnglish.classList.remove('selected');
    if (selectedFrench) selectedFrench.classList.remove('selected');
    selectedEnglish = null;
    selectedFrench = null;
  }

  function findPairIndex(engText, frText) {
    // Search only in current batch
    const start = currentBatchIndex * batchSize;
    const end = Math.min(start + batchSize, pairs.length);
    for(let i = start; i < end; i++) {
      if(pairs[i].eng === engText && pairs[i].fr === frText) return i;
    }
    return -1;
  }

  function handleClick(event) {
    if (!event.target.classList.contains('chunk-btn')) return;

    const lang = event.target.dataset.lang;

    if (lang === 'eng') {
      if (selectedEnglish === event.target) {
        selectedEnglish.classList.remove('selected');
        selectedEnglish = null;
        return;
      }
      if (selectedEnglish) selectedEnglish.classList.remove('selected');
      selectedEnglish = event.target;
      selectedEnglish.classList.add('selected');
    } else if (lang === 'fr') {
      if (selectedFrench === event.target) {
        selectedFrench.classList.remove('selected');
        selectedFrench = null;
        return;
      }
      if (selectedFrench) selectedFrench.classList.remove('selected');
      selectedFrench = event.target;
      selectedFrench.classList.add('selected');
    }

    if (selectedEnglish && selectedFrench) {
      const engText = selectedEnglish.dataset.text;
      const frText = selectedFrench.dataset.text;
      const idx = findPairIndex(engText, frText);

      if (idx !== -1) {
        feedback.textContent = "Correct match! ðŸŽ‰";

        // Remove matched buttons
        selectedEnglish.style.display = 'none';
        selectedFrench.style.display = 'none';

        matchedCount++;

        clearSelection();

        // Check if batch completed
        const batchPairsCount = Math.min(batchSize, pairs.length - currentBatchIndex*batchSize);
        if(matchedCount === batchPairsCount) {
          currentBatchIndex++;
          if(currentBatchIndex * batchSize >= pairs.length) {
            feedback.textContent = '';
            congrats.style.display = 'block';
          } else {
            setTimeout(() => {
              renderBatch();
              feedback.textContent = '';
            }, 1000);
          }
        }
      } else {
        feedback.textContent = "Incorrect match. Try again.";
        setTimeout(() => {
          clearSelection();
          feedback.textContent = '';
        }, 1500);
      }
    }
  }

  document.body.addEventListener('click', handleClick);

  renderBatch();
</script>

</body>
</html>
