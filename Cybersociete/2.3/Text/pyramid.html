<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pyramidor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }
        /* Add your CSS styles here */
        #exercise-container {
            margin: 0 auto;
            padding: 20px;
            border: none;
            border-radius: 5px;
            background-color: transparent; 
            opacity: 0.8; /* Setting opacity for the exercise container */
        }
        #title {
            font-size: 40px;
            font-weight: bold;
            text-align: center;
            margin-bottom: 20px;
        }
        .subtitle {
            font-size: 16px;
            margin-bottom: 10px;
        }
        #text-container {
            margin-bottom: 20px;
            text-align: justify;
            padding: 10px;
            font-size: 20px;
            border: 2px solid #ccc; /* Adding border around the text container */
            border-radius: 5px; /* Rounded corners */
            background-color: #f9f9f9; /* Light background color */
        }
        #choices-container {
            margin-bottom: 20px;
        }
        button {
            padding: 10px 15px;
            margin: 2px;
            background-color: #f9f9f9;
            color: #000000;
            border: 2px solid#ccc;
            border-radius: 10px;
            cursor: pointer;
            font-size: 14px;
        }
        button:hover {
            background-color: #A9A9A9;
            transform: translateY(-4px);
        }
        .choice {
            display: inline-block;
            padding: 5px 10px;
            margin-right: 10px;
            font-size: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            cursor: pointer;
            background-color: #fff;
        }
        .choice:hover {
            background-color: #f0f0f0;
        }
        #dropbox-container {
            margin-bottom: 20px;
        }
        .dropped-chunk {
            display: inline-block;
            padding: 5px 10px;
            margin-right: 10px;
            font-size: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #dff0d8;
        }
        /* Add styles for the feedback message */
        .feedback-message {
            margin-top: 10px;
            font-size: 18px;
            color: #666;
        }
        /* Hide choices container when reset button is visible */
        #reset-btn + #choices-container {
            display: none;
        }
        /* Added styles for dropdown menus */
        #chunk-length {
            width: 13%;
            padding: 5px;
            border-radius: 10px;
            margin-bottom: 10px;
            height: 35px;
            font-size: 14px;
        }
    </style>
</head>
<body>
    <div id="exercise-container">
        <div id="title">Pyramidor</div>
        <div class="subtitle" id="subtitle">One in four: Use the dropdown menu to select the size of the chunks you want to create and click on Generate exercise.</div>
        <br>
        <div id="text-container">
            <!-- Display original text here -->
        </div>
        <div id="choices-container">
            <!-- Display multiple choice options here -->
        </div>
        <div id="dropbox-container">
            <!-- Display dropbox where correct choices will be dropped -->
        </div>
        <label for="chunk-length">Select chunk length:</label>
        <select id="chunk-length">
            <option value="1">Single words</option>
            <option value="2">Small chunks</option>
            <option value="4">Medium chunks</option>
            <option value="6">Big chunks</option>
        </select>
        <button id="generate-btn">Generate Exercise</button>
        <button id="reset-btn" style="display: none;">Reset</button>
    </div>

     <script>
    document.addEventListener('DOMContentLoaded', function() {
        const textContainer = document.getElementById('text-container');
        const choicesContainer = document.getElementById('choices-container');
        const dropboxContainer = document.getElementById('dropbox-container');
        const generateBtn = document.getElementById('generate-btn');
        const resetBtn = document.getElementById('reset-btn');
        const chunkLengthSelect = document.getElementById('chunk-length');

        const englishText = "During the pandemic, many classes were held remotely, allowing for a quick adaptation to the health situation. Living in an isolated village can sometimes be challenging because access to essential services such as healthcare may be limited. Young people often prefer online shopping for its convenience and the variety of products available. It is crucial to access reliable information on the Internet to effectively gather information and prevent the spread of fake news. With online platforms, one can purchase without traveling, which simplifies daily life. It is also important to regularly update software to ensure the security of personal data. Many people subscribe to streaming services to relax and unwind after a busy day. The acceleration of economic exchanges since the 2000s has transformed our consumption and trade habits. The benefits of the digital age are numerous in our modern society, facilitating communication through email, text messages, and social media. Lastly, finding one's way with a GPS on a smartphone is easy, making travel safer and more efficient.";
        const frenchText = "Pendant la pandémie, beaucoup de cours se sont déroulés à distance, ce qui a permis une adaptation rapide à la situation sanitaire. Vivre dans un village isolé peut parfois être difficile car l'accès aux services essentiels comme les soins de santé peut être limité. Les jeunes préfèrent souvent l’achat en ligne pour sa commodité et la diversité des produits disponibles. Il est crucial d’accéder à des informations fiables sur Internet pour se documenter efficacement et éviter la propagation de fausses nouvelles. Grâce aux plateformes en ligne, on peut acheter sans se déplacer, ce qui facilite la vie quotidienne. Il faut également actualiser régulièrement les logiciels pour assurer la sécurité des données personnelles. Beaucoup de personnes s’abonnent à des services de streaming pour se distraire et se détendre après une journée chargée. L’accélération des échanges économiques depuis les années 2000 a transformé notre manière de consommer et de commercer. Les bienfaits de l’ère informatique sont nombreux dans notre société moderne, facilitant la communication avec le courriel, les SMS et les réseaux sociaux. Enfin, il est facile de trouver sa route avec un GPS sur son smartphone, rendant les déplacements plus sûrs et efficaces.";

        let chunks = [];
        let correctChunks = [];
        let droppedChunks = [];
        let currentIndex = 0;
        let exerciseCompleted = false;

        // Function to generate text chunks
        function generateChunks(text, length) {
            const words = text.split(' ');
            chunks = [];
            for (let i = 0; i < words.length; i += length) {
                chunks.push(words.slice(i, i + length).join(' '));
            }
        }

        // Function to display text chunks
        function displayChunks() {
            textContainer.textContent = englishText;
        }

        // Function to display multiple choice options
        function displayChoices() {
            choicesContainer.innerHTML = '';

            const shuffledChunks = shuffle([...chunks]);
            const firstCorrectIndex = shuffledChunks.findIndex(chunk => chunk === correctChunks[currentIndex]);
            const firstCorrectChunk = shuffledChunks[firstCorrectIndex];
            const wrongChoiceIndex = firstCorrectIndex % 3;
            shuffledChunks[firstCorrectIndex] = shuffledChunks[wrongChoiceIndex];
            shuffledChunks[wrongChoiceIndex] = firstCorrectChunk;

            const limitedWrongChoices = shuffledChunks.slice(0, 4);
            limitedWrongChoices.forEach((chunk, index) => {
                const choiceElement = createChoiceElement(chunk, index);
                choicesContainer.appendChild(choiceElement);
            });

            const nextCorrectIndex = (firstCorrectIndex + 1) % shuffledChunks.length;
            const nextCorrectChunk = shuffledChunks[nextCorrectIndex];
            correctChunks.push(nextCorrectChunk);
        }

        // Function to create choice element
        function createChoiceElement(chunk, index) {
            const choiceElement = document.createElement('div');
            choiceElement.classList.add('choice');
            choiceElement.textContent = chunk;
            choiceElement.addEventListener('click', function() {
                if (!exerciseCompleted && choiceElement.textContent === correctChunks[currentIndex]) {
                    droppedChunks.push(choiceElement.textContent);
                    displayDroppedChunks();
                    currentIndex++;
                    const lastDroppedChunk = droppedChunks[droppedChunks.length - 1];
                    const lastWordOfOriginalText = frenchText.split(' ').pop();
                    exerciseCompleted = lastDroppedChunk.includes(lastWordOfOriginalText);

                    if (exerciseCompleted) {
                        alert('Congratulations! You completed the exercise.');
                        resetExercise();
                        disableChoices();
                        generateBtn.disabled = true;
                    } else {
                        if (currentIndex < correctChunks.length) {
                            displayChoices();
                        }
                    }
                } else {
                    choiceElement.style.display = 'none';
                }
            });
            return choiceElement;
        }

        // Function to disable further selection of chunks
        function disableChoices() {
            const choiceElements = document.querySelectorAll('.choice');
            choiceElements.forEach(element => {
                element.removeEventListener('click', function() {});
                element.style.pointerEvents = 'none';
            });
        }

        // Function to display dropped chunks
        function displayDroppedChunks() {
            dropboxContainer.innerHTML = '';
            droppedChunks.forEach(chunk => {
                const droppedChunkElement = document.createElement('div');
                droppedChunkElement.classList.add('dropped-chunk');
                droppedChunkElement.textContent = chunk;
                dropboxContainer.appendChild(droppedChunkElement);
            });
        }

        // Function to shuffle array
        function shuffle(array) {
            for (let i = array.length - 1; i > 0; i--) {
                const j = Math.floor(Math.random() * (i + 1));
                [array[i], array[j]] = [array[j], array[i]];
            }
            return array;
        }

        // Function to reset the exercise
        function resetExercise() {
            exerciseCompleted = false;
            correctChunks = [];
            droppedChunks = [];
            currentIndex = 0;
            resetBtn.style.display = 'inline-block';
            generateBtn.style.display = 'none';

            const feedbackMessage = document.createElement('div');
            feedbackMessage.textContent = 'Exercise completed. Press the reset button to enter a new text.';
            dropboxContainer.appendChild(feedbackMessage);

            choicesContainer.style.display = 'none';
        }

        // Event listener for "Generate Exercise" button
        generateBtn.addEventListener('click', function() {
            const chunkLength = parseInt(chunkLengthSelect.value);
            generateChunks(frenchText, chunkLength);
            correctChunks = [...chunks];
            droppedChunks = [];
            currentIndex = 0;
            displayChunks();
            displayChoices();
        });

        // Event listener for "Reset" button
        resetBtn.addEventListener('click', function() {
            resetBtn.style.display = 'none';
            generateBtn.style.display = 'inline-block';
            generateBtn.disabled = false;
            choicesContainer.innerHTML = '';
            dropboxContainer.innerHTML = '';
            correctChunks = [];
            droppedChunks = [];
            currentIndex = 0;
            choicesContainer.style.display = 'block';
        });

        // Initial setup
        displayChunks();
    });
    </script>
</body>
</html>
