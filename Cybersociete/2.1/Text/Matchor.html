<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Matchor</title>
<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 900px;
    margin: 20px auto;
    padding: 0 15px;
  }
  h1 {

  .container {
    display: flex;

  .chunk-btn {
    display: block;
    margin: 8px 0;

    background: #eee;
    border: 1px solid #ccc;
    cursor: pointer;
    border-radius: 5px;
    user-select: none;

  .chunk-btn.selected {
    background-color: #cce5ff;
    border-color: #3399ff;
  }
  .feedback {
    margin-top: 15px;
    font-weight: bold;
    min-height: 1.5em;
    text-align: center;
  }
  .congrats {
    margin-top: 20px;
    font-size: 1.3em;
    color: #155724;
    background-color: #d4edda;
    border: 1px solid #28a745;
    padding: 15px;
    border-radius: 5px;
    text-align: center;
  }
</style>
</head>
<body>

<h1>Match the English and French Chunks</h1>

<div class="container">
  <div class="column" id="english-column">
    <h2>English</h2>
    <div id="english-chunks"></div>
  </div>
  <div class="column" id="french-column">
    <h2>French</h2>
    <div id="french-chunks"></div>
  </div>
</div>

<div class="feedback" id="feedback"></div>
<div class="congrats" id="congrats" style="display:none;">ðŸŽ‰ Congratulations! You matched all chunks! ðŸŽ‰</div>

<script>
  // Full set of pairs (shortened example, replace with full data)
  const pairs = [
{eng: "Teenagers", fr: "Les adolescents"},
{eng: "are often addicted", fr: "sont souvent accros"},
{eng: "to their electronic devices.", fr: "Ã  leurs appareils Ã©lectroniques."},
{eng: "Some young people", fr: "Certains jeunes"},
{eng: "are so dependent", fr: "sont tellement dÃ©pendants"},
{eng: "on their phones", fr: "de leur tÃ©lÃ©phone"},
{eng: "that they struggle", fr: "quâ€™ils ont du mal"},
{eng: "to disconnect.", fr: "Ã  dÃ©crocher."},
{eng: "Many prefer", fr: "Beaucoup prÃ©fÃ¨rent"},
{eng: "to have virtual friends", fr: "avoir des amis virtuels"},
{eng: "rather than real,", fr: "plutÃ´t que des amis rÃ©els,"},
{eng: "as it seems easier", fr: "car cela leur semble plus facile"},
{eng: "and less demanding.", fr: "et moins contraignant."},
{eng: "Bloggers have a significant influence", fr: "Le blogueur a une grande influence"},
{eng: "on the younger generation,", fr: "sur la jeune gÃ©nÃ©ration,"},
{eng: "shaping their opinions and choices.", fr: "influenÃ§ant leurs opinions et leurs choix."},
{eng: "Social networks allow", fr: "Les rÃ©seaux sociaux permettent"},
{eng: "them to stay in touch", fr: "de garder le contact"},
{eng: "with friends around the world,", fr: "avec des amis Ã  travers le monde,"},
{eng: "which is highly valued", fr: "ce qui est trÃ¨s apprÃ©ciÃ©"},
{eng: "by young people", fr: "par les jeunes"},
{eng: "who want to remain", fr: "qui veulent rester"},
{eng: "constantly connected.", fr: "connectÃ©s en permanence."},
{eng: "Discussion forums are popular", fr: "Les forums de discussion sont populaires"},
{eng: "for online communication,", fr: "pour communiquer en ligne,"},
{eng: "enabling young people", fr: "permettant aux jeunes"},
{eng: "to share their interests and concerns.", fr: "de partager leurs intÃ©rÃªts et prÃ©occupations."},
{eng: "Being connected to the internet", fr: "ÃŠtre connectÃ© Ã  internet"},
{eng: "has become essential", fr: "est devenu essentiel"},
{eng: "for today's youth,", fr: "pour les jeunes d'aujourdâ€™hui,"},
{eng: "who are part of a digital culture", fr: "qui font partie dâ€™une culture numÃ©rique"},
{eng: "where the web occupies", fr: "oÃ¹ la toile occupe"},
{eng: "a central place.", fr: "une place centrale."},
{eng: "Chatting is a fast and effective way", fr: "Chatter est un moyen rapide et efficace"},
{eng: "to converse with friends,", fr: "de discuter avec ses amis,"},
{eng: "but a fast internet connection", fr: "mais une connexion Internet rapide"},
{eng: "is crucial for a smooth online experience.", fr: "est cruciale pour une expÃ©rience en ligne fluide."},

  ];

  const batchSize = 10;
  let currentBatchIndex = 0;

  let selectedEnglish = null;
  let selectedFrench = null;
  let matchedCount = 0;

  const englishChunksDiv = document.getElementById('english-chunks');
  const frenchChunksDiv = document.getElementById('french-chunks');
  const feedback = document.getElementById('feedback');
  const congrats = document.getElementById('congrats');

  // Shuffle helper function
  function shuffle(array) {
    const copy = array.slice();
    for (let i = copy.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [copy[i], copy[j]] = [copy[j], copy[i]];
    }
    return copy;
  }

  function renderBatch() {
    feedback.textContent = '';
    selectedEnglish = null;
    selectedFrench = null;
    matchedCount = 0;

    // Clear previous
    englishChunksDiv.innerHTML = '';
    frenchChunksDiv.innerHTML = '';
    congrats.style.display = 'none';

    // Get current batch pairs
    const start = currentBatchIndex * batchSize;
    const end = Math.min(start + batchSize, pairs.length);
    const batchPairs = pairs.slice(start, end);

    // Separate English and French chunks
    const engChunks = batchPairs.map(p => p.eng);
    const frChunks = batchPairs.map(p => p.fr);

    // Shuffle independently
    const shuffledEng = shuffle(engChunks);
    const shuffledFr = shuffle(frChunks);

    // Create buttons for English chunks
    shuffledEng.forEach(text => {
      const btn = document.createElement('button');
      btn.className = 'chunk-btn';
      btn.textContent = text;
      btn.dataset.lang = 'eng';
      btn.dataset.text = text;
      englishChunksDiv.appendChild(btn);
    });

    // Create buttons for French chunks
    shuffledFr.forEach(text => {
      const btn = document.createElement('button');
      btn.className = 'chunk-btn';
      btn.textContent = text;
      btn.dataset.lang = 'fr';
      btn.dataset.text = text;
      frenchChunksDiv.appendChild(btn);
    });
  }

  function clearSelection() {
    if (selectedEnglish) selectedEnglish.classList.remove('selected');
    if (selectedFrench) selectedFrench.classList.remove('selected');
    selectedEnglish = null;
    selectedFrench = null;
  }

  function findPairIndex(engText, frText) {
    // Search only in current batch
    const start = currentBatchIndex * batchSize;
    const end = Math.min(start + batchSize, pairs.length);
    for(let i = start; i < end; i++) {
      if(pairs[i].eng === engText && pairs[i].fr === frText) return i;
    }
    return -1;
  }

  function handleClick(event) {
    if (!event.target.classList.contains('chunk-btn')) return;

    const lang = event.target.dataset.lang;

    if (lang === 'eng') {
      if (selectedEnglish === event.target) {
        selectedEnglish.classList.remove('selected');
        selectedEnglish = null;
        return;
      }
      if (selectedEnglish) selectedEnglish.classList.remove('selected');
      selectedEnglish = event.target;
      selectedEnglish.classList.add('selected');
    } else if (lang === 'fr') {
      if (selectedFrench === event.target) {
        selectedFrench.classList.remove('selected');
        selectedFrench = null;
        return;
      }
      if (selectedFrench) selectedFrench.classList.remove('selected');
      selectedFrench = event.target;
      selectedFrench.classList.add('selected');
    }

    if (selectedEnglish && selectedFrench) {
      const engText = selectedEnglish.dataset.text;
      const frText = selectedFrench.dataset.text;
      const idx = findPairIndex(engText, frText);

      if (idx !== -1) {
        feedback.textContent = "Correct match! ðŸŽ‰";

        // Remove matched buttons
        selectedEnglish.style.display = 'none';
        selectedFrench.style.display = 'none';

        matchedCount++;

        clearSelection();

        // Check if batch completed
        const batchPairsCount = Math.min(batchSize, pairs.length - currentBatchIndex*batchSize);
        if(matchedCount === batchPairsCount) {
          currentBatchIndex++;
          if(currentBatchIndex * batchSize >= pairs.length) {
            feedback.textContent = '';
            congrats.style.display = 'block';
          } else {
            setTimeout(() => {
              renderBatch();
              feedback.textContent = '';
            }, 1000);
          }
        }
      } else {
        feedback.textContent = "Incorrect match. Try again.";
        setTimeout(() => {
          clearSelection();
          feedback.textContent = '';
        }, 1500);
      }
    }
  }

  document.body.addEventListener('click', handleClick);

  renderBatch();
</script>

</body>
</html>
