<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Matchor</title>
<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 900px;
    margin: 20px auto;
    padding: 0 15px;
  }
  h1 {
    text-align: center;
  }
  .container {
    display: flex;
    justify-content: space-between;
    gap: 30px;
  }
  .column {
    width: 45%;
  }
  .chunk-btn {
    display: block;
    margin: 8px 0;
    padding: 10px;
    background: #eee;
    border: 1px solid #ccc;
    cursor: pointer;
    border-radius: 5px;
    user-select: none;
  }
  .chunk-btn.selected {
    background-color: #cce5ff;
    border-color: #3399ff;
  }
  .feedback {
    margin-top: 15px;
    font-weight: bold;
    min-height: 1.5em;
    text-align: center;
  }
  .congrats {
    margin-top: 20px;
    font-size: 1.3em;
    color: #155724;
    background-color: #d4edda;
    border: 1px solid #28a745;
    padding: 15px;
    border-radius: 5px;
    text-align: center;
  }
</style>
</head>
<body>

<h1>Match the English and French Chunks</h1>

<div class="container">
  <div class="column" id="english-column">
    <h2>English</h2>
    <div id="english-chunks"></div>
  </div>
  <div class="column" id="french-column">
    <h2>French</h2>
    <div id="french-chunks"></div>
  </div>
</div>

<div class="feedback" id="feedback"></div>
<div class="congrats" id="congrats" style="display:none;">ðŸŽ‰ Congratulations! You matched all chunks! ðŸŽ‰</div>

<script>
  // Full set of pairs (shortened example, replace with full data)
  const pairs = [
 {eng: "As a citizen,", fr: "En tant que citoyen,"},

{eng: "to actively participate", fr: "de participer activement"},
{eng: "in political life.", fr: "Ã  la vie politique."},
{eng: "Registering", fr: "L'inscription"},
{eng: "on the electoral roll", fr: "sur la liste Ã©lectorale"},
{eng: "allows", fr: "permet"},
{eng: "the voter", fr: "Ã  l'Ã©lecteur"},
{eng: "to voice", fr: "d'exprimer"},
{eng: "their opinion", fr: "sa voix"},
{eng: "during elections,", fr: "lors des Ã©lections,"},
{eng: "whether", fr: "qu'elles"},
{eng: "they are presidential,", fr: "soient prÃ©sidentielles,"},
{eng: "local,", fr: "locales,"},
{eng: "or legislative.", fr: "ou lÃ©gislatives."},
{eng: "Choosing", fr: "Choisir"},
{eng: "a candidate", fr: "un candidat"},
{eng: "and voting", fr: "et voter"},
{eng: "are acts", fr: "sont des actes"},
{eng: "of civic duty", fr: "de civisme"},
{eng: "that directly influence", fr: "qui influencent directement"},
{eng: "decisions made", fr: "les dÃ©cisions prises"},
{eng: "by the government", fr: "par le gouvernement"},
{eng: "and parliament.", fr: "et le parlement."},
{eng: "The emancipation", fr: "L'Ã©mancipation"},
{eng: "of young adults", fr: "des jeunes adultes"},
{eng: "is intrinsically linked", fr: "est intrinsÃ¨quement liÃ©e"},
{eng: "to reaching the age", fr: "Ã  l'atteinte de la"},
{eng: "of majority,", fr: "majoritÃ©,"},
{eng: "as this is", fr: "car c'est"},
{eng: "when they gain", fr: "Ã  ce moment-lÃ  qu'ils obtiennent"},
{eng: "the right", fr: "le droit"},
{eng: "to vote.", fr: "de vote."},
{eng: "For political scientists,", fr: "Pour les politologues,"},
{eng: "analyzing electoral trends", fr: "analyser les tendances Ã©lectorales"},
{eng: "and understanding voter behavior", fr: "et comprendre le comportement des Ã©lecteurs"},
{eng: "is essential", fr: "est essentiel"},
{eng: "for predicting election outcomes.", fr: "pour prÃ©voir les rÃ©sultats des scrutins."},
{eng: "Respecting the secrecy", fr: "Respecter le secret"},
{eng: "of the vote,", fr: "du vote,"},
{eng: "using the voting booth", fr: "en utilisant l'isoloir"},
{eng: "and the ballot box,", fr: "et l'urne Ã©lectorale,"},
{eng: "ensures", fr: "garantit"},
{eng: "the integrity", fr: "l'intÃ©gritÃ©"},
{eng: "of the democratic process.", fr: "du processus dÃ©mocratique."},
{eng: "In conclusion,", fr: "En conclusion,"},
{eng: "every citizen", fr: "chaque citoyen"},
{eng: "has the duty", fr: "a le devoir"},
{eng: "to inform themselves", fr: "de s'informer"},
{eng: "and vote conscientiously,", fr: "et de voter en conscience,"},
{eng: "in order to contribute", fr: "afin de contribuer"},
{eng: "to deciding", fr: "Ã  dÃ©cider"},
{eng: "the political direction", fr: "des orientations politiques"},
{eng: "of their country.", fr: "de son pays."},

    
  ];

  const batchSize = 10;
  let currentBatchIndex = 0;

  let selectedEnglish = null;
  let selectedFrench = null;
  let matchedCount = 0;

  const englishChunksDiv = document.getElementById('english-chunks');
  const frenchChunksDiv = document.getElementById('french-chunks');
  const feedback = document.getElementById('feedback');
  const congrats = document.getElementById('congrats');

  // Shuffle helper function
  function shuffle(array) {
    const copy = array.slice();
    for (let i = copy.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [copy[i], copy[j]] = [copy[j], copy[i]];
    }
    return copy;
  }

  function renderBatch() {
    feedback.textContent = '';
    selectedEnglish = null;
    selectedFrench = null;
    matchedCount = 0;

    // Clear previous
    englishChunksDiv.innerHTML = '';
    frenchChunksDiv.innerHTML = '';
    congrats.style.display = 'none';

    // Get current batch pairs
    const start = currentBatchIndex * batchSize;
    const end = Math.min(start + batchSize, pairs.length);
    const batchPairs = pairs.slice(start, end);

    // Separate English and French chunks
    const engChunks = batchPairs.map(p => p.eng);
    const frChunks = batchPairs.map(p => p.fr);

    // Shuffle independently
    const shuffledEng = shuffle(engChunks);
    const shuffledFr = shuffle(frChunks);

    // Create buttons for English chunks
    shuffledEng.forEach(text => {
      const btn = document.createElement('button');
      btn.className = 'chunk-btn';
      btn.textContent = text;
      btn.dataset.lang = 'eng';
      btn.dataset.text = text;
      englishChunksDiv.appendChild(btn);
    });

    // Create buttons for French chunks
    shuffledFr.forEach(text => {
      const btn = document.createElement('button');
      btn.className = 'chunk-btn';
      btn.textContent = text;
      btn.dataset.lang = 'fr';
      btn.dataset.text = text;
      frenchChunksDiv.appendChild(btn);
    });
  }

  function clearSelection() {
    if (selectedEnglish) selectedEnglish.classList.remove('selected');
    if (selectedFrench) selectedFrench.classList.remove('selected');
    selectedEnglish = null;
    selectedFrench = null;
  }

  function findPairIndex(engText, frText) {
    // Search only in current batch
    const start = currentBatchIndex * batchSize;
    const end = Math.min(start + batchSize, pairs.length);
    for(let i = start; i < end; i++) {
      if(pairs[i].eng === engText && pairs[i].fr === frText) return i;
    }
    return -1;
  }

  function handleClick(event) {
    if (!event.target.classList.contains('chunk-btn')) return;

    const lang = event.target.dataset.lang;

    if (lang === 'eng') {
      if (selectedEnglish === event.target) {
        selectedEnglish.classList.remove('selected');
        selectedEnglish = null;
        return;
      }
      if (selectedEnglish) selectedEnglish.classList.remove('selected');
      selectedEnglish = event.target;
      selectedEnglish.classList.add('selected');
    } else if (lang === 'fr') {
      if (selectedFrench === event.target) {
        selectedFrench.classList.remove('selected');
        selectedFrench = null;
        return;
      }
      if (selectedFrench) selectedFrench.classList.remove('selected');
      selectedFrench = event.target;
      selectedFrench.classList.add('selected');
    }

    if (selectedEnglish && selectedFrench) {
      const engText = selectedEnglish.dataset.text;
      const frText = selectedFrench.dataset.text;
      const idx = findPairIndex(engText, frText);

      if (idx !== -1) {
        feedback.textContent = "Correct match! ðŸŽ‰";

        // Remove matched buttons
        selectedEnglish.style.display = 'none';
        selectedFrench.style.display = 'none';

        matchedCount++;

        clearSelection();

        // Check if batch completed
        const batchPairsCount = Math.min(batchSize, pairs.length - currentBatchIndex*batchSize);
        if(matchedCount === batchPairsCount) {
          currentBatchIndex++;
          if(currentBatchIndex * batchSize >= pairs.length) {
            feedback.textContent = '';
            congrats.style.display = 'block';
          } else {
            setTimeout(() => {
              renderBatch();
              feedback.textContent = '';
            }, 1000);
          }
        }
      } else {
        feedback.textContent = "Incorrect match. Try again.";
        setTimeout(() => {
          clearSelection();
          feedback.textContent = '';
        }, 1500);
      }
    }
  }

  document.body.addEventListener('click', handleClick);

  renderBatch();
</script>

</body>
</html>
