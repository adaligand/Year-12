<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Matchor</title>
<style>
  body {
    font-family: Arial, sans-serif;
    max-width: 900px;
    margin: 20px auto;
    padding: 0 15px;
  }
  h1 {

  }
  .container {
    display: flex;
    justify-content: space-between;

  .column {

  }
  .chunk-btn {
    display: block;
    margin: 8px 0;
    padding: 10px;
    background: #eee;
    border: 1px solid #ccc;
    cursor: pointer;
    border-radius: 5px;
    user-select: none;
  }
  .chunk-btn.selected {
    background-color: #cce5ff;
    border-color: #3399ff;
  }
  .feedback {
    margin-top: 15px;
    font-weight: bold;
    min-height: 1.5em;
    text-align: center;
  }
  .congrats {
    margin-top: 20px;
    font-size: 1.3em;
    color: #155724;
    background-color: #d4edda;
    border: 1px solid #28a745;
    padding: 15px;
    border-radius: 5px;
    text-align: center;
  }
</style>
</head>
<body>

<div class="container">
  <div class="column" id="english-column">

    <div id="english-chunks"></div>
  </div>
  <div class="column" id="french-column">
    <h2>French</h2>
    <div id="french-chunks"></div>
  </div>
</div>

<div class="feedback" id="feedback"></div>
<div class="congrats" id="congrats" style="display:none;">ðŸŽ‰ Congratulations! You matched all chunks! ðŸŽ‰</div>

<script>
  // Full set of pairs (shortened example, replace with full data)
  const pairs = [
{eng: "Being", fr: "ÃŠtre"},
{eng: "at the forefront", fr: "aux avant-postes"},
{eng: "of politics", fr: "de la politique"},
{eng: "requires", fr: "nÃ©cessite"},
{eng: "constant vigilance.", fr: "une vigilance constante."},
{eng: "Young people", fr: "Les jeunes"},
{eng: "seem", fr: "semblent"},
{eng: "increasingly", fr: "de plus en plus"},
{eng: "enchanted", fr: "enchantÃ©s"},
{eng: "by the idea", fr: "par l'idÃ©e"},
{eng: "of active citizenship.", fr: "de citoyennetÃ© active."},
{eng: "An ideological generation", fr: "Une gÃ©nÃ©ration idÃ©ologique"},
{eng: "is emerging,", fr: "Ã©merge,"},
{eng: "shaped", fr: "faÃ§onnÃ©e"},
{eng: "by recent events.", fr: "par les Ã©vÃ©nements rÃ©cents."},
{eng: "Political science education", fr: "Les formations en sciences politiques"},
{eng: "is essential", fr: "sont essentielles"},
{eng: "for understanding current issues.", fr: "pour comprendre les enjeux actuels."},
{eng: "Sciences Po Paris", fr: "Sciences Po Paris"},
{eng: "is renowned", fr: "est renommÃ©"},
{eng: "for its rigorous programs", fr: "pour ses programmes rigoureux"},
{eng: "in political science.", fr: "en sciences politiques."},
{eng: "Mandatory voting", fr: "Le scrutin obligatoire"},
{eng: "can encourage", fr: "peut encourager"},
{eng: "greater electoral participation.", fr: "une plus grande participation Ã©lectorale."},
{eng: "Political campaigns", fr: "Les campagnes politiques"},
{eng: "aim", fr: "visent"},
{eng: "to persuade", fr: "Ã  persuader"},
{eng: "and mobilize voters,", fr: "et Ã  mobiliser les Ã©lecteurs,"},
{eng: "despite occasional feelings", fr: "malgrÃ© un sentiment"},
{eng: "of frustration.", fr: "de frustration parfois ressenti."},
{eng: "Integration", fr: "L'intÃ©gration"},
{eng: "into political life", fr: "dans la vie politique"},
{eng: "can be challenging", fr: "peut Ãªtre difficile"},
{eng: "for new citizens,", fr: "pour les nouveaux citoyens,"},
{eng: "and increasing depoliticization", fr: "et la dÃ©politisation croissante"},
{eng: "poses a challenge", fr: "reprÃ©sente un dÃ©fi"},
{eng: "to modern democracy.", fr: "pour la dÃ©mocratie moderne."},

  ];

  const batchSize = 10;
  let currentBatchIndex = 0;

  let selectedEnglish = null;
  let selectedFrench = null;
  let matchedCount = 0;

  const englishChunksDiv = document.getElementById('english-chunks');
  const frenchChunksDiv = document.getElementById('french-chunks');
  const feedback = document.getElementById('feedback');
  const congrats = document.getElementById('congrats');

  // Shuffle helper function
  function shuffle(array) {
    const copy = array.slice();
    for (let i = copy.length - 1; i > 0; i--) {
      const j = Math.floor(Math.random() * (i + 1));
      [copy[i], copy[j]] = [copy[j], copy[i]];
    }
    return copy;
  }

  function renderBatch() {
    feedback.textContent = '';
    selectedEnglish = null;
    selectedFrench = null;
    matchedCount = 0;

    // Clear previous
    englishChunksDiv.innerHTML = '';
    frenchChunksDiv.innerHTML = '';
    congrats.style.display = 'none';

    // Get current batch pairs
    const start = currentBatchIndex * batchSize;
    const end = Math.min(start + batchSize, pairs.length);
    const batchPairs = pairs.slice(start, end);

    // Separate English and French chunks
    const engChunks = batchPairs.map(p => p.eng);
    const frChunks = batchPairs.map(p => p.fr);

    // Shuffle independently
    const shuffledEng = shuffle(engChunks);
    const shuffledFr = shuffle(frChunks);

    // Create buttons for English chunks
    shuffledEng.forEach(text => {
      const btn = document.createElement('button');
      btn.className = 'chunk-btn';
      btn.textContent = text;
      btn.dataset.lang = 'eng';
      btn.dataset.text = text;
      englishChunksDiv.appendChild(btn);
    });

    // Create buttons for French chunks
    shuffledFr.forEach(text => {
      const btn = document.createElement('button');
      btn.className = 'chunk-btn';
      btn.textContent = text;
      btn.dataset.lang = 'fr';
      btn.dataset.text = text;
      frenchChunksDiv.appendChild(btn);
    });
  }

  function clearSelection() {
    if (selectedEnglish) selectedEnglish.classList.remove('selected');
    if (selectedFrench) selectedFrench.classList.remove('selected');
    selectedEnglish = null;
    selectedFrench = null;
  }

  function findPairIndex(engText, frText) {
    // Search only in current batch
    const start = currentBatchIndex * batchSize;
    const end = Math.min(start + batchSize, pairs.length);
    for(let i = start; i < end; i++) {
      if(pairs[i].eng === engText && pairs[i].fr === frText) return i;
    }
    return -1;
  }

  function handleClick(event) {
    if (!event.target.classList.contains('chunk-btn')) return;

    const lang = event.target.dataset.lang;

    if (lang === 'eng') {
      if (selectedEnglish === event.target) {
        selectedEnglish.classList.remove('selected');
        selectedEnglish = null;
        return;
      }
      if (selectedEnglish) selectedEnglish.classList.remove('selected');
      selectedEnglish = event.target;
      selectedEnglish.classList.add('selected');
    } else if (lang === 'fr') {
      if (selectedFrench === event.target) {
        selectedFrench.classList.remove('selected');
        selectedFrench = null;
        return;
      }
      if (selectedFrench) selectedFrench.classList.remove('selected');
      selectedFrench = event.target;
      selectedFrench.classList.add('selected');
    }

    if (selectedEnglish && selectedFrench) {
      const engText = selectedEnglish.dataset.text;
      const frText = selectedFrench.dataset.text;
      const idx = findPairIndex(engText, frText);

      if (idx !== -1) {
        feedback.textContent = "Correct match! ðŸŽ‰";

        // Remove matched buttons
        selectedEnglish.style.display = 'none';
        selectedFrench.style.display = 'none';

        matchedCount++;

        clearSelection();

        // Check if batch completed
        const batchPairsCount = Math.min(batchSize, pairs.length - currentBatchIndex*batchSize);
        if(matchedCount === batchPairsCount) {
          currentBatchIndex++;
          if(currentBatchIndex * batchSize >= pairs.length) {
            feedback.textContent = '';
            congrats.style.display = 'block';
          } else {
            setTimeout(() => {
              renderBatch();
              feedback.textContent = '';
            }, 1000);
          }
        }
      } else {
        feedback.textContent = "Incorrect match. Try again.";
        setTimeout(() => {
          clearSelection();
          feedback.textContent = '';
        }, 1500);
      }
    }
  }

  document.body.addEventListener('click', handleClick);

  renderBatch();
</script>

</body>
</html>
